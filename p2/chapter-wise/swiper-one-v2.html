<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Questions - Enhanced Swiper Slideshow</title>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #002b36;
            font-family: 'Source Sans Pro', sans-serif;
            color: #fdf6e3;
            overflow: hidden;
            height: 100vh;
        }
        .swiper {
            width: 100%;
            height: 100vh;
        }
        .swiper-slide {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5%; /* Even larger outer padding (previously 10%) */
            box-sizing: border-box;
        }
        .slide-card {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #fdf6e3 0%, #eee8d5 100%);
            border-radius: 50px;
            padding: 50px 50px; /* Significantly increased internal padding */
            box-sizing: border-box;
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            position: relative;
            overflow: hidden;
            color: #073642;
            gap: 30px; /* Space between elements */
        }
        .slide-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at top left, rgba(131, 189, 193, 0.25), transparent 60%);
            pointer-events: none;
        }
        .question-number {
            font-family: 'Playfair Display', serif;
            font-size: 4em;
            color: #cb4b16;
            margin: 0;
            text-align: center;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.15);
        }
        .question {
            font-size: 2.4em;
            line-height: 1.7;
            text-align: center;
            max-width: 100%;
            z-index: 1;
        }
        .question math {
            font-size: 1.6em;
        }
        .answer {
            display: none;
            font-size: 2.1em;
            line-height: 1.8;
            background: rgba(131, 189, 193, 0.3);
            padding: 60px;
            border-radius: 30px;
            border: 6px solid #83bdcc;
            text-align: center;
            max-width: 100%;
            z-index: 1;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .answer math {
            font-size: 1.5em;
        }
        .toggle-btn {
            padding: 22px 60px;
            font-size: 1.8em;
            background: linear-gradient(to right, #cb4b16, #dc322f);
            color: white;
            border: none;
            border-radius: 70px;
            cursor: pointer;
            box-shadow: 0 15px 35px rgba(203, 75, 22, 0.6);
            transition: all 0.3s;
            z-index: 1;
        }
        .toggle-btn:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 45px rgba(203, 75, 22, 0.7);
        }

        /* Extra Navigation Controls on Each Slide */
        .slide-nav {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            z-index: 10;
        }
        .nav-btn {
            width: 70px;
            height: 70px;
            background: rgba(203, 75, 22, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 2em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            transition: all 0.3s;
        }
        .nav-btn:hover {
            background: #dc322f;
            transform: scale(1.1);
        }
        .nav-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        /* Scroll down indicator */
        .scroll-down {
            position: absolute;
            bottom: 140px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5em;
            color: rgba(255, 255, 255, 0.85);
            animation: bounce 2s infinite;
            z-index: 10;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-25px); }
            60% { transform: translateX(-50%) translateY(-15px); }
        }

        /* Pagination */
        .swiper-pagination {
            bottom: 50px !important;
        }
        .swiper-pagination-bullet {
            width: 14px;
            height: 14px;
            background: #cb4b16;
            opacity: 0.8;
        }
        .swiper-pagination-bullet-active {
            background: #dc322f;
            opacity: 1;
            transform: scale(1.3);
        }
    </style>
</head>
<body>

<div class="swiper">
    <div class="swiper-wrapper" id="slides-container"></div>

    <!-- Pagination -->
    <div class="swiper-pagination"></div>

    <!-- Scroll down hint -->
    <div class="scroll-down">Swipe or scroll down ↓</div>
</div>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
    // JSON array with 2 questions using MathML
    const questionsData = [
        {
            number: 1,
            question: `
                <p>Consider the function</p>
                <math display="block"><mi>f</mi><mo>:</mo><mi>ℝ</mi><mo>→</mo><mi>ℝ</mi></math>
                <math display="block"><mi>f</mi><mo>(</mo><mi>x</mi><mo>)</mo><mo>=</mo><mn>4</mn><mi>x</mi><mo>+</mo><mn>3</mn></math>
                <p>Show that <math><mi>f</mi></math> is invertible and find its inverse.</p>
            `,
            answer: `
                <p>The function is linear with slope 4 ≠ 0, so it is strictly increasing and one-to-one.</p>
                <p>Since it is continuous and the limits at ±∞ go to ±∞, the range is all of ℝ → bijective.</p>
                <p>Set <math display="block"><mi>y</mi><mo>=</mo><mn>4</mn><mi>x</mi><mo>+</mo><mn>3</mn></math></p>
                <math display="block"><mi>x</mi><mo>=</mo><mfrac><mrow><mi>y</mi><mo>-</mo><mn>3</mn></mrow><mn>4</mn></mfrac></math>
                <p><strong>Thus, the inverse is</strong></p>
                <math display="block"><msup><mi>f</mi><mrow><mo>-</mo><mn>1</mn></mrow></msup><mo>(</mo><mi>x</mi><mo>)</mo><mo>=</mo><mfrac><mrow><mi>x</mi><mo>-</mo><mn>3</mn></mrow><mn>4</mn></mfrac></math>
            `
        },
        {
            number: 2,
            question: `
                <p>Determine whether the function is one-to-one:</p>
                <math display="block"><mi>g</mi><mo>(</mo><mi>x</mi><mo>)</mo><mo>=</mo><mi>x</mi><msup><mn>2</mn></msup><mo>+</mo><mn>2</mn><mi>x</mi><mo>+</mo><mn>5</mn></math>
                <p>If it is, find its inverse. If not, explain why and state the domain where it becomes invertible.</p>
            `,
            answer: `
                <p>This is a quadratic function (parabola opening upwards).</p>
                <p>It is <strong>not one-to-one</strong> on ℝ because it fails the horizontal line test.</p>
                <p>However, it is one-to-one on restricted domains, e.g., <math>[<mn>-1</mn><mo>,</mo><mo>+</mo><mi>∞</mi>)</math> or <math>(<mo>-</mo><mi>∞</mi><mo>,</mo><mn>-1</mn>]</math>.</p>
                <p>On <math><mi>x</mi><mo>≥</mo><mn>-1</mn></math>:</p>
                <math display="block"><mi>g</mi><mo>(</mo><mi>x</mi><mo>)</mo><mo>=</mo><mo>(</mo><mi>x</mi><mo>+</mo><mn>1</mn><msup><mo>)</mo><mn>2</mn></msup><mo>+</mo><mn>4</mn></math>
                <p>Inverse:</p>
                <math display="block"><msup><mi>g</mi><mrow><mo>-</mo><mn>1</mn></mrow></msup><mo>(</mo><mi>y</mi><mo>)</mo><mo>=</mo><msqrt><mrow><mi>y</mi><mo>-</mo><mn>4</mn></mrow></msqrt><mo>-</mo><mn>1</mn></math>
            `
        }
    ];

    let swiper;

    // Generate slides
    const container = document.getElementById('slides-container');
    questionsData.forEach((item, index) => {
        const slide = document.createElement('div');
        slide.className = 'swiper-slide';
        slide.innerHTML = `
            <div class="slide-card">
                <div class="question-number">Question ${item.number}</div>
                <div class="question">${item.question}</div>
                <div class="answer">${item.answer}</div>
                <button class="toggle-btn" onclick="toggleAnswer(this)">Show Answer</button>

                <!-- Extra Navigation Controls on Each Slide -->
                <div class="slide-nav">
                    <button class="nav-btn prev-btn" onclick="swiper.slidePrev()" ${index === 0 ? 'disabled' : ''}>‹</button>
                    <button class="nav-btn next-btn" onclick="swiper.slideNext()" ${index === questionsData.length - 1 ? 'disabled' : ''}>›</button>
                </div>
            </div>
        `;
        container.appendChild(slide);
    });

    // Initialize Swiper after slides are added
    swiper = new Swiper('.swiper', {
        direction: 'vertical',
        loop: false,
        mousewheel: true,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        navigation: false, // We use custom buttons
        grabCursor: true,
        speed: 900,
        effect: 'fade',
        fadeEffect: {
            crossFade: true
        },
        on: {
            slideChange: function () {
                updateNavButtons();
                document.querySelector('.scroll-down').style.opacity = '0';
            }
        }
    });

    // Update prev/next button states
    function updateNavButtons() {
        document.querySelectorAll('.prev-btn').forEach((btn, i) => {
            btn.disabled = swiper.activeIndex === 0;
        });
        document.querySelectorAll('.next-btn').forEach((btn, i) => {
            btn.disabled = swiper.activeIndex === questionsData.length - 1;
        });
    }

    // Toggle answer function
    function toggleAnswer(btn) {
        const answer = btn.previousElementSibling;
        if (answer.style.display === 'block') {
            answer.style.display = 'none';
            btn.textContent = 'Show Answer';
        } else {
            answer.style.display = 'block';
            btn.textContent = 'Hide Answer';
        }
    }

    // Initial update
    updateNavButtons();
</script>
</body>
</html>
