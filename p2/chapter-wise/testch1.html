<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relations & Functions - Past Year Questions</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 40px auto;
            background: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }
        .slide {
            padding: 60px 80px;
            min-height: 80vh;
            display: none;
            animation: fadeIn 0.6s ease-in-out;
        }
        .slide.active {
            display: block;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.2em;
        }
        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.95);
            padding: 15px 30px;
            border-radius: 50px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 100;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }
        select {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        .counter {
            font-weight: bold;
            color: #2c3e50;
            min-width: 100px;
            text-align: center;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .slide-content {
            line-height: 1.8;
            font-size: 18px;
        }
        .slide-content ul, .slide-content ol {
            margin-left: 30px;
        }
        .slide-content blockquote {
            border-left: 4px solid #3498db;
            padding-left: 20px;
            margin: 20px 0;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="slides-container"></div>
    </div>

    <div class="controls">
        <button id="prev-btn">← Previous</button>
        <select id="slide-select"></select>
        <span class="counter" id="counter">1 / 1</span>
        <button id="next-btn">Next →</button>
    </div>

answers:`

      ,     
           
           
           
            {
                title: "2017 Questions (continued)",
                content: `Show that the function \( f : \\mathbb{R} \\to \\mathbb{R} \) defined by<br>
                          $$ f(x) = \\frac{x}{x^2 + 1}, \\quad \\forall x \\in \\mathbb{R} $$<br>
                          is neither one-one nor onto.<br><br>
                          Also, if \( g : \\mathbb{R} \\to \\mathbb{R} \) is defined as<br>
                          $$ g(x) = 2x - 1, $$<br>
                          find \( f \\circ g(x) \).<br><br>
                          <strong>Ans:</strong> \\( \\dfrac{2x - 1}{4x^2 - 4x + 2} \\)`
            },
            {
                title: "2019 Questions",
                content: `<ol>
                            <li>Let \\( * \\) be an operation defined as<br>
                            $$ * : \\mathbb{R} \\times \\mathbb{R} \\to \\mathbb{R}, \\quad a * b = 2a + b, \\quad a, b \\in \\mathbb{R}. $$<br>
                            Check if \\( * \\) is a binary operation. If yes, find if it is associative too.</li>
                            <li>Let \( A = \\mathbb{R} - \\{2\\} \) and \( B = \\mathbb{R} - \\{1\\} \). If \( f : A \\to B \) is a function defined by<br>
                            $$ f(x) = \\frac{x - 1}{x - 2}, $$<br>
                            show that \( f \) is one-one and onto.<br>
                            Hence find \( f^{-1} \).<br>
                            <strong>Ans:</strong> \\( f^{-1}(x) = \\dfrac{2x - 1}{x - 1} \\)</li>
                          </ol>`
            },
            {
                title: "2020 Questions",
                content: `<ol>
                            <li>The least value of the function<br>
                            $$ f(x) = ax + \\frac{b}{x} \\quad (a > 0, \\, b > 0, \\, x > 0) $$<br>

            {

                content: `<ol>
                            <li>A relation \( R \) is defined on \\( \\mathbb{N} \\). Which of the following is the reflexive relation?<br>

                            <strong>Ans: option (d)</strong></li>
                            <!-- Additional 2022 questions omitted for brevity -->
                          </ol>`
            }
            // Add more slides here if needed – the pattern is the same
        ];

        const container = document.getElementById('slides-container');
        const select = document.getElementById('slide-select');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const counter = document.getElementById('counter');

        let currentIndex = 0;

        function renderSlides() {
            slidesData.forEach((slide, index) => {
                const div = document.createElement('div');
                div.className = 'slide';
                div.id = `slide-${index}`;
                div.innerHTML = `
                    <h1>${slide.title}</h1>
                    <div class="slide-content">${slide.content}</div>
                `;
                container.appendChild(div);

                const option = document.createElement('option');
                option.value = index;
                option.textContent = `Slide ${index + 1}: ${slide.title}`;
                select.appendChild(option);
            });

            updateView();
        }

        function updateView() {
            document.querySelectorAll('.slide').forEach((s, i) => {
                s.classList.toggle('active', i === currentIndex);
            });
            select.value = currentIndex;
            counter.textContent = `${currentIndex + 1} / ${slidesData.length}`;
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === slidesData.length - 1;
        }

        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateView();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentIndex < slidesData.length - 1) {
                currentIndex++;
                updateView();
            }
        });

        select.addEventListener('change', (e) => {
            currentIndex = parseInt(e.target.value);
            updateView();
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') prevBtn.click();
            if (e.key === 'ArrowRight') nextBtn.click();
        });

        renderSlides();
    </script>
</body>
</html>
