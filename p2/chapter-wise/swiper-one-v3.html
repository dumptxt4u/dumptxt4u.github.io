<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Questions - Compact Answer Slide</title>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #002b36;
            font-family: 'Source Sans Pro', sans-serif;
            color: #fdf6e3;
            overflow: hidden;
            height: 100vh;
        }
        .swiper {
            width: 100%;
            height: 100vh;
        }
        .swiper-slide {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5%;
            box-sizing: border-box;
        }
        .slide-card {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #fdf6e3 0%, #eee8d5 100%);
            border-radius: 40px;
            padding: 60px 70px;
            box-sizing: border-box;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            position: relative;
            overflow: hidden;
            color: #073642;
            gap: 20px;
        }
        .slide-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at top left, rgba(131, 189, 193, 0.2), transparent 60%);
            pointer-events: none;
        }

        /* Question Slide Styles (Larger, normal) */
        .question-slide .question-number {
            font-family: 'Playfair Display', serif;
            font-size: 3.2em;
            color: #cb4b16;
            margin: 0;
            text-align: center;
        }
        .question-slide .question {
            font-size: 1.8em;
            line-height: 1.5;
            text-align: center;
            max-width: 100%;
        }
        .question-slide .question math {
            font-size: 1.4em;
        }

        /* Answer Slide Styles (Reduced font, tighter gaps) */
        .answer-slide .question-number {
            font-size: 2.2em;
            margin-bottom: 10px;
        }
        .answer-slide .question {
            font-size: 1.4em;
            line-height: 1.3;
            margin-bottom: 20px;
        }
        .answer-slide .question math {
            font-size: 1.2em;
        }
        .answer-slide .answer-content {
            font-size: 1.3em;
            line-height: 1.4;
            background: rgba(131, 189, 193, 0.25);
            padding: 30px;
            border-radius: 20px;
            border: 4px solid #83bdcc;
            text-align: center;
            max-width: 100%;
        }
        .answer-slide .answer-content math {
            font-size: 1.2em;
        }

        .toggle-btn {
            padding: 14px 40px;
            font-size: 1.4em;
            background: linear-gradient(to right, #cb4b16, #dc322f);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(203, 75, 22, 0.5);
            transition: all 0.3s;
            z-index: 1;
        }
        .toggle-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(203, 75, 22, 0.6);
        }

        /* Navigation Controls */
        .slide-nav {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 25px;
            z-index: 10;
        }
        .nav-btn {
            width: 60px;
            height: 60px;
            background: rgba(203, 75, 22, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.8em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            transition: all 0.3s;
        }
        .nav-btn:hover {
            background: #dc322f;
            transform: scale(1.1);
        }
        .nav-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }

        /* Scroll down & Pagination */
        .scroll-down {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.3em;
            color: rgba(255, 255, 255, 0.8);
            animation: bounce 2s infinite;
            z-index: 10;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-20px); }
            60% { transform: translateX(-50%) translateY(-12px); }
        }
        .swiper-pagination {
            bottom: 40px !important;
        }
        .swiper-pagination-bullet {
            width: 12px;
            height: 12px;
            background: #cb4b16;
        }
        .swiper-pagination-bullet-active {
            background: #dc322f;
            transform: scale(1.3);
        }
    </style>
</head>
<body>

<div class="swiper">
    <div class="swiper-wrapper" id="slides-container"></div>
    <div class="swiper-pagination"></div>
    <div class="scroll-down">Swipe or scroll down ↓</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
    const questionsData = [
        {
            number: 1,
            question: `
                <p>Consider the function</p>
                <math display="block"><mi>f</mi><mo>:</mo><mi>ℝ</mi><mo>→</mo><mi>ℝ</mi></math>
                <math display="block"><mi>f</mi><mo>(</mo><mi>x</mi><mo>)</mo><mo>=</mo><mn>4</mn><mi>x</mi><mo>+</mo><mn>3</mn></math>
                <p>Show that <math><mi>f</mi></math> is invertible and find its inverse.</p>
            `,
            answer: `
                <p>The function is linear with slope 4 ≠ 0, so it is strictly increasing and one-to-one.</p>
                <p>Since it is continuous and the limits at ±∞ go to ±∞, the range is all of ℝ → bijective.</p>
                <p>Set <math display="block"><mi>y</mi><mo>=</mo><mn>4</mn><mi>x</mi><mo>+</mo><mn>3</mn></math></p>
                <math display="block"><mi>x</mi><mo>=</mo><mfrac><mrow><mi>y</mi><mo>-</mo><mn>3</mn></mrow><mn>4</mn></mfrac></math>
                <p><strong>Thus, the inverse is</strong></p>
                <math display="block"><msup><mi>f</mi><mrow><mo>-</mo><mn>1</mn></mrow></msup><mo>(</mo><mi>x</mi><mo>)</mo><mo>=</mo><mfrac><mrow><mi>x</mi><mo>-</mo><mn>3</mn></mrow><mn>4</mn></mfrac></math>
            `
        },
        {
            number: 2,
            question: `
                <p>Determine whether the function is one-to-one:</p>
                <math display="block"><mi>g</mi><mo>(</mo><mi>x</mi><mo>)</mo><mo>=</mo><mi>x</mi><msup><mn>2</mn></msup><mo>+</mo><mn>2</mn><mi>x</mi><mo>+</mo><mn>5</mn></math>
                <p>If it is, find its inverse. If not, explain why and state the domain where it becomes invertible.</p>
            `,
            answer: `
                <p>This is a quadratic function (parabola opening upwards).</p>
                <p>It is <strong>not one-to-one</strong> on ℝ because it fails the horizontal line test.</p>
                <p>However, it is one-to-one on restricted domains, e.g., <math>[<mn>-1</mn><mo>,</mo><mo>+</mo><mi>∞</mi>)</math> or <math>(<mo>-</mo><mi>∞</mi><mo>,</mo><mn>-1</mn>]</math>.</p>
                <p>On <math><mi>x</mi><mo>≥</mo><mn>-1</mn></math>:</p>
                <math display="block"><mi>g</mi><mo>(</mo><mi>x</mi><mo>)</mo><mo>=</mo><mo>(</mo><mi>x</mi><mo>+</mo><mn>1</mn><msup><mo>)</mo><mn>2</mn></msup><mo>+</mo><mn>4</mn></math>
                <p>Inverse:</p>
                <math display="block"><msup><mi>g</mi><mrow><mo>-</mo><mn>1</mn></mrow></msup><mo>(</mo><mi>y</mi><mo>)</mo><mo>=</mo><msqrt><mrow><mi>y</mi><mo>-</mo><mn>4</mn></mrow></msqrt><mo>-</mo><mn>1</mn></math>
            `
        }
    ];

    let swiper;

    // Generate paired slides: Question → Answer (with reduced fonts)
    const container = document.getElementById('slides-container');
    questionsData.forEach((item, idx) => {
        // Question Slide
        const qSlide = document.createElement('div');
        qSlide.className = 'swiper-slide question-slide';
        qSlide.innerHTML = `
            <div class="slide-card">
                <div class="question-number">Question ${item.number}</div>
                <div class="question">${item.question}</div>
                <button class="toggle-btn" onclick="swiper.slideNext()">Show Answer →</button>
                <div class="slide-nav">
                    <button class="nav-btn prev-btn" onclick="swiper.slidePrev()">‹</button>
                    <button class="nav-btn next-btn" onclick="swiper.slideNext()">›</button>
                </div>
            </div>
        `;
        container.appendChild(qSlide);

        // Answer Slide (smaller text, tighter spacing)
        const aSlide = document.createElement('div');
        aSlide.className = 'swiper-slide answer-slide';
        aSlide.innerHTML = `
            <div class="slide-card">
                <div class="question-number">Question ${item.number} - Answer</div>
                <div class="question">${item.question}</div>
                <div class="answer-content">${item.answer}</div>
                <button class="toggle-btn" onclick="swiper.slideNext()">Next Question →</button>
                <div class="slide-nav">
                    <button class="nav-btn prev-btn" onclick="swiper.slidePrev()">‹</button>
                    <button class="nav-btn next-btn" onclick="swiper.slideNext()">›</button>
                </div>
            </div>
        `;
        container.appendChild(aSlide);
    });

    // Initialize Swiper
    swiper = new Swiper('.swiper', {
        direction: 'vertical',
        loop: false,
        mousewheel: true,
        pagination: { el: '.swiper-pagination', clickable: true },
        grabCursor: true,
        speed: 800,
        effect: 'fade',
        fadeEffect: { crossFade: true },
        on: {
            slideChange: () => {
                updateNavButtons();
                document.querySelector('.scroll-down').style.opacity = '0';
            }
        }
    });

    function updateNavButtons() {
        const total = swiper.slides.length;
        const active = swiper.activeIndex;
        document.querySelectorAll('.prev-btn').forEach(btn => {
            btn.disabled = active === 0;
        });
        document.querySelectorAll('.next-btn').forEach(btn => {
            btn.disabled = active === total - 1;
        });
    }

    updateNavButtons();
</script>
</body>
</html>
