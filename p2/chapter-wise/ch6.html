    init: function() {
        this.render();

    render: function() {
        const item = this.questions[this.currentIndex];
        const qBox = document.getElementById('questionBox');
        const aBox = document.getElementById('answerBox');
        
        // 1. Update text
        qBox.innerHTML = item.question_latex;
        aBox.innerHTML = item.answer_latex;
        
        // 2. Reset visibility
        aBox.style.display = 'none';
        document.getElementById('toggleBtn').innerText = "Show Answer";
        
        // 3. Update Controls
        document.getElementById('counter').innerText = `Question ${this.currentIndex + 1} of ${this.questions.length}`;
        document.getElementById('prevBtn').disabled = this.currentIndex === 0;
        document.getElementById('nextBtn').disabled = this.currentIndex === this.questions.length - 1;

        // 4. FOOLPROOF RENDERING: Wait for DOM, then typeset
        if (window.MathJax) {
            MathJax.typesetPromise([qBox, aBox]).catch((err) => console.log(err));
        }
    },

    toggleAnswer: function() {
        const aBox = document.getElementById('answerBox');
        const btn = document.getElementById('toggleBtn');
        if (aBox.style.display === 'none') {
            aBox.style.display = 'block';
            btn.innerText = "Hide Answer";
        } else {
            aBox.style.display = 'none';
            btn.innerText = "Show Answer";
        }
    },

    next: function() { if(this.currentIndex < this.questions.length - 1) { this.currentIndex++; this.render(); } },
    prev: function() { if(this.currentIndex > 0) { this.currentIndex--; this.render(); } }
};
