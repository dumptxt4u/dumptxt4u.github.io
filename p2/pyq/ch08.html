let slideIndex = 1;

function renderQuestions() {
    let html = "";
    questions.forEach((q, index) => {
        let optionsHtml = "";
        if (q.options && q.options.length > 0) {
            q.options.forEach(opt => {
                optionsHtml += `<div class="option-item">${opt}</div>`;
            });
        }
        html += `
            <div class="question-card ${index === 0 ? 'active' : ''}">
                <div class="q-header">
                    <div class="q-id">${q.id}</div>
                    <div class="q-marks">${q.marks} Mark${q.marks > 1 ? 's' : ''}</div>
                </div>
                <div class="q-text">${q.text}</div>
                <div class="options-container">${optionsHtml}</div>
            </div>
        `;
    });
    document.getElementById("question-cards-container").innerHTML = html;
    document.getElementById("total-questions").textContent = questions.length;
    updateStatus();
}

function plusSlides(n) {
    showSlide(slideIndex += n);
}

function showSlide(n) {
    const slides = document.querySelectorAll(".question-card");
    if (n > slides.length) slideIndex = 1;
    if (n < 1) slideIndex = slides.length;

    slides.forEach(s => s.classList.remove("active"));
    slides[slideIndex - 1].classList.add("active");
    updateStatus();
}

function updateStatus() {
    document.getElementById("slide-number").textContent = slideIndex;
}

// Keyboard navigation
document.addEventListener("keydown", e => {
    if (e.key === "ArrowRight" || e.key === " ") plusSlides(1);
    if (e.key === "ArrowLeft") plusSlides(-1);
});

// Touch swipe support
let touchStartX = 0;
document.addEventListener("touchstart", e => touchStartX = e.touches[0].clientX);
document.addEventListener("touchend", e => {
    const touchEndX = e.changedTouches[0].clientX;
    if (touchStartX - touchEndX > 50) plusSlides(1);
    if (touchEndX - touchStartX > 50) plusSlides(-1);
});

renderQuestions();
showSlide(slideIndex);
</script>
