      // Function executed when 'btn-toggle-view' is clicked
function renderAllQuestions() {
    // Build actual list every time (so new questions appear instantly)
    let listHTML = '';

    questions.forEach((q, idx) => {
        listHTML += `
            <div class="all-q-item">
                <h3>Q${q.id} (${q.marks} Mark)</h3>
                <div class="question-text">${q.text}</div>
        `;

        // Show options if MCQ
        if (q.type === 'MCQ' && q.options) {
            const labels = ['(a)', '(b)', '(c)', '(d)'];

            listHTML += `<div style="margin-top:12px;">`;

            q.options.forEach((opt, i) => {
                listHTML += `
                    <div style="margin:4px 0;">
                        <strong>${labels[i]}</strong> ${opt}
                    </div>
                `;
            });

            listHTML += `</div>`;
        }

        listHTML += `</div>`;
    });

    allQuestionsList.innerHTML = listHTML;

    // Render MathJax for all-questions view
    if (window.MathJax) {
        MathJax.typesetPromise([allQuestionsView]);
    }

    // TOGGLE LOGIC
    if (isSlideView) {
        slideView.style.display = 'none';
        allQuestionsView.style.display = 'block';
        btnToggleView.textContent = 'Return to Slide View';
        isSlideView = false;
    } else {
        allQuestionsView.style.display = 'none';
        slideView.style.display = 'flex';
        btnToggleView.textContent = 'View All Questions';
        isSlideView = true;
        renderSlide(currentIndex);
    }
}
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
        
        
   

    let currentIndex = 0;

    const domQNum = document.getElementById('q-number');
    const domContent = document.getElementById('q-content');
    const domSelector = document.getElementById('q-selector');
    const btnPrev = document.getElementById('btn-prev');
    const btnNext = document.getElementById('btn-next');

     const slideView = document.getElementById('slide-view');
    const allQuestionsView = document.getElementById('all-questions-view');
    const allQuestionsList = document.getElementById('all-questions-list');
    const btnToggleView = document.getElementById('btn-toggle-view');
    // Initialize Dropdown
    questions.forEach((q, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.text = `Question ${q.id}`;
        domSelector.appendChild(option);
    });

    function renderSlide(index) {
        const q = questions[index];
        domQNum.textContent = `Q${q.id}`;
        
        // Build Content
        let html = `<div style="margin-bottom:20px;">${q.text}</div>`;
        
        if (q.type === 'MCQ' && q.options) {
            html += '<div class="options">';
            q.options.forEach((opt, i) => {
                const labels = ['(a)', '(b)', '(c)', '(d)'];
                html += `<div class="option-item"><strong>${labels[i]}</strong> ${opt}</div>`;
            });
            html += '</div>';
        }

        domContent.innerHTML = html;
        domSelector.value = index;

        // Button States
        btnPrev.disabled = index === 0;
        btnNext.disabled = index === questions.length - 1;

        // Trigger MathJax to process the new math tags
        if (window.MathJax) {
            MathJax.typesetPromise([domContent]);
        }
    }

    // Event Listeners
    btnPrev.addEventListener('click', () => {
        if (currentIndex > 0) {
            currentIndex--;
            renderSlide(currentIndex);
        }
    });

    btnNext.addEventListener('click', () => {
        if (currentIndex < questions.length - 1) {
            currentIndex++;
            renderSlide(currentIndex);
        }
    });

    domSelector.addEventListener('change', (e) => {
        currentIndex = parseInt(e.target.value);
        renderSlide(currentIndex);
    });






    // Initial Render
    renderSlide(0);

</script>
