  {
    "id": "Q31ai",

    "text": "The probability that it rains today is <math xmlns='http://www.w3.org/1998/Math/MathML'><mn>0.4</mn></math>. If it rains today, the probability that it will rain tomorrow is <math xmlns='http://www.w3.org/1998/Math/MathML'><mn>0.8</mn></math>. If it does not rain today, the probability that it will rain tomorrow is <math xmlns='http://www.w3.org/1998/Math/MathML'><mn>0.7</mn></math>. If <math xmlns='http://www.w3.org/1998/Math/MathML'><msub><mi>P</mi><mn>1</mn></msub></math> : denotes the probability that it does not rain today. <math xmlns='http://www.w3.org/1998/Math/MathML'><msub><mi>P</mi><mn>2</mn></msub></math> : denotes the probability that it will not rain tomorrow, if it rains today. <math xmlns='http://www.w3.org/1998/Math/MathML'><msub><mi>P</mi><mn>3</mn></msub></math> : denotes the probability that it will rain tomorrow, if it does not rain today. <math xmlns='http://www.w3.org/1998/Math/MathML'><msub><mi>P</mi><mn>4</mn></msub></math> : denotes the probability that it will not rain tomorrow, if it does not rain today. Find the value of <math xmlns='http://www.w3.org/1998/Math/MathML'><msub><mi>P</mi><mn>1</mn></msub><mo>&#x00D7;</mo><msub><mi>P</mi><mn>4</mn></msub><mo>&#x2212;</mo><msub><mi>P</mi><mn>2</mn></msub><mo>&#x00D7;</mo><msub><mi>P</mi><mn>3</mn></msub></math>."
  },

    "id": "Q31b",

    "text": "A random variable <math xmlns='http://www.w3.org/1998/Math/MathML'><mi>X</mi></math> can take all non - negative integral values and the probability that <math xmlns='http://www.w3.org/1998/Math/MathML'><mi>X</mi></math> takes the value <math xmlns='http://www.w3.org/1998/Math/MathML'><mi>r</mi></math> is proportional to <math xmlns='http://www.w3.org/1998/Math/MathML'><msup><mn>5</mn><mrow><mo>&#x2212;</mo><mi>r</mi></mrow></msup></math>. Find <math xmlns='http://www.w3.org/1998/Math/MathML'><mi>P</mi><mo>(</mo><mi>X</mi><mo>&lt;</mo><mn>3</mn><mo>)</mo></math>."

  {
    "id": "Q33",
    "type": "LA",
    "text": "The equation of the path traversed by the ball headed by the footballer is <math xmlns='http://www.w3.org/1998/Math/MathML'><mi>y</mi><mo>=</mo><mi>a</mi><msup><mi>x</mi><mn>2</mn></msup><mo>+</mo><mi>b</mi><mi>x</mi><mo>+</mo><mi>c</mi></math>; (where <math xmlns='http://www.w3.org/1998/Math/MathML'><mn>0</mn><mo>&#x2264;</mo><mi>x</mi><mo>&#x2264;</mo><mn>14</mn></math> and <math xmlns='http://www.w3.org/1998/Math/MathML'><mi>a</mi><mo>,</mo><mi>b</mi><mo>,</mo><mi>c</mi><mo>&#x2208;</mo><mi>R</mi></math> and <math xmlns='http://www.w3.org/1998/Math/MathML'><mi>a</mi><mo>&#x2260;</mo><mn>0</mn></math>) with respect to a XY-coordinate system in the vertical plane. The ball passes through the points <math xmlns='http://www.w3.org/1998/Math/MathML'><mo>(</mo><mn>2</mn><mo>,</mo><mn>15</mn><mo>)</mo></math>, <math xmlns='http://www.w3.org/1998/Math/MathML'><mo>(</mo><mn>4</mn><mo>,</mo><mn>25</mn><mo>)</mo></math> and <math xmlns='http://www.w3.org/1998/Math/MathML'><mo>(</mo><mn>14</mn><mo>,</mo><mn>15</mn><mo>)</mo></math>. Determine the values of <math xmlns='http://www.w3.org/1998/Math/MathML'><mi>a</mi></math>, <math xmlns='http://www.w3.org/1998/Math/MathML'><mi>b</mi></math> and <math xmlns='http://www.w3.org/1998/Math/MathML'><mi>c</mi></math> by solving the system of linear equations in <math xmlns='http://www.w3.org/1998/Math/MathML'><mi>a</mi></math>, <math xmlns='http://www.w3.org/1998/Math/MathML'><mi>b</mi></math> and <math xmlns='http://www.w3.org/1998/Math/MathML'><mi>c</mi></math> , using matrix method. Also find the equation of the path traversed by the ball."
  },

    "id": "Q34a",

      // Function executed when 'btn-toggle-view' is clicked
function renderAllQuestions() {
    // Build actual list every time (so new questions appear instantly)
    let listHTML = '';

    questions.forEach((q, idx) => {
        listHTML += `
            <div class="all-q-item">
                <h3>Q${q.id} (${q.marks} Mark)</h3>
                <div class="question-text">${q.text}</div>
        `;

        // Show options if MCQ
        if (q.type === 'MCQ' && q.options) {
            const labels = ['(a)', '(b)', '(c)', '(d)'];

            listHTML += `<div style="margin-top:12px;">`;

            q.options.forEach((opt, i) => {
                listHTML += `
                    <div style="margin:4px 0;">
                        <strong>${labels[i]}</strong> ${opt}
                    </div>
                `;
            });

            listHTML += `</div>`;
        }

        listHTML += `</div>`;
    });

    allQuestionsList.innerHTML = listHTML;

    // Render MathJax for all-questions view
    if (window.MathJax) {
        MathJax.typesetPromise([allQuestionsView]);
    }

    // TOGGLE LOGIC
    if (isSlideView) {
        slideView.style.display = 'none';
        allQuestionsView.style.display = 'block';
        btnToggleView.textContent = 'Return to Slide View';
        isSlideView = false;
    } else {
        allQuestionsView.style.display = 'none';
        slideView.style.display = 'flex';
        btnToggleView.textContent = 'View All Questions';
        isSlideView = true;
        renderSlide(currentIndex);
    }
}
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
        
        
   

    let currentIndex = 0;

    const domQNum = document.getElementById('q-number');
    const domContent = document.getElementById('q-content');
    const domSelector = document.getElementById('q-selector');
    const btnPrev = document.getElementById('btn-prev');
    const btnNext = document.getElementById('btn-next');

     const slideView = document.getElementById('slide-view');
    const allQuestionsView = document.getElementById('all-questions-view');
    const allQuestionsList = document.getElementById('all-questions-list');
    const btnToggleView = document.getElementById('btn-toggle-view');
    // Initialize Dropdown
    questions.forEach((q, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.text = `Question ${q.id}`;
        domSelector.appendChild(option);
    });

    function renderSlide(index) {
        const q = questions[index];
        domQNum.textContent = `${q.id}`;
        
        // Build Content
        let html = `<div style="margin-bottom:20px;">${q.text}</div>`;
        
        if (q.type === 'MCQ' && q.options) {
            html += '<div class="options">';
            q.options.forEach((opt, i) => {
                const labels = ['(a)', '(b)', '(c)', '(d)'];
                html += `<div class="option-item"><strong>${labels[i]}</strong> ${opt}</div>`;
            });
            html += '</div>';
        }
        
        
        
        
        
        
        
        // Handle Case Study specific elements
    if (q.type === 'Case Study' && q.sub_questions) {
    html="";
        html += `<div class="case-study-details" style="margin-top:15px;">`;
        if (q.passage) {
            html += `<h3>Case Study Passage:</h3>`;
            html += `<p>${q.passage}</p>`;
        }

        
        q.sub_questions.forEach(sub => {
            html += `<div class="sub-question" style="margin-top:10px;">`;
            
            // Render sub-question ID and Marks
            html += `<div class="sub-question-info">`;
      
        
            html += `</div>`;

            // Render sub-question text
            html += ` <div class="sub-question-text">${sub.sub_id}${sub.text}</div>`; // MathML content

            // Handle sub-question OR text
            if (sub.or_text) {
             html += `<div class="sub-question-or" style="margin-left:20px;">`;
               html += `**OR**<br/>${sub.or_text}`; // MathML content
               html += `</div>`;
            }
           html += `</div>`;
        });
        html += `</div>`;
    }
        
        
        
        
        
        
        

        domContent.innerHTML = html;
        domSelector.value = index;

        // Button States
        btnPrev.disabled = index === 0;
        btnNext.disabled = index === questions.length - 1;

        // Trigger MathJax to process the new math tags
        if (window.MathJax) {
            MathJax.typesetPromise([domContent]);
        }
    }

    // Event Listeners
    btnPrev.addEventListener('click', () => {
        if (currentIndex > 0) {
            currentIndex--;
            renderSlide(currentIndex);
        }
    });

    btnNext.addEventListener('click', () => {
        if (currentIndex < questions.length - 1) {
            currentIndex++;
            renderSlide(currentIndex);
        }
    });

    domSelector.addEventListener('change', (e) => {
        currentIndex = parseInt(e.target.value);
        renderSlide(currentIndex);
    });






    // Initial Render
    renderSlide(0);

</script>
