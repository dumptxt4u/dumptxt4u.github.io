<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Images with Margin</title>
<style>
  .image-container {
    margin: 0 15%;
  }
  .image-container img {
    width: 100%;
    display: block;
    margin-bottom: 15px; /* Optional: Adds some space between images */
  }
</style>
</head>
<body>
<div class="image-container">
  <img src="img1.png" alt="Image 1">
  <img src="img2.png" alt="Image 2">
  <img src="img3.png" alt="Image 3">
  <img src="img4.png" alt="Image 4">
  <img src="img5.png" alt="Image 5">
</div>
</body>
</html>
