<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MathML Quiz</title>

<style>
  body {
    font-family: system-ui, Segoe UI, Roboto, Arial;
    margin: 24px;
    background: #f6f8fa;
  }

  .card {
    background: #fff;
    border-radius: 16px;
    padding: 24px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.08);
    max-width: 800px;
    margin: auto;
  }

  #questionSelect {
    padding: 10px 14px;
    border-radius: 10px;
    border: 1px solid #d0d7de;
    margin-bottom: 20px;
    font-size: 1rem;
  }

  #question {
    font-size: 1.1rem;
    margin-bottom: 20px;
    line-height: 1.4;
  }

  .option {
    display: flex;
    align-items: flex-start;
    gap: 12px;
    width: 100%;
    padding: 14px 16px;
    background: #f1f3f5;
    border-radius: 10px;
    cursor: pointer;
    border: 2px solid transparent;
    white-space: normal;
    overflow-wrap: break-word;
    min-height: 48px;
    margin-bottom: 12px;
  }

  .option:hover {
    background: #e7e9eb;
  }

  .option-number {
    font-weight: bold;
    font-size: 1.1rem;
    min-width: 28px;
  }

  .option-text {
    flex: 1;
    font-size: 1rem;
    line-height: 1.3;
  }

  math {
    max-width: 100%;
    overflow-wrap: break-word;
  }
</style>
</head>

<body>

<div class="card">
  <select id="questionSelect"></select>

  <div id="question"></div>
  <div id="options"></div>
</div>

<script>
// SAMPLE QUESTION SET — Replace with your JSON
const mcq_array = [
  {
    "q_latex": "Let A be any square matrix of order 3×3 such that |A| = 3. Then value of |adj A| is:",
    "q_mathml": "<math xmlns='http://www.w3.org/1998/Math/MathML'><mi>A</mi></math>",
    "options": [
      "3",
      "1/3",
      "9",
      "27"
    ]
  },
  {
    "q_latex": "Solve x² + y² = 1 with x ≥ 0.",
    "q_mathml": "<math xmlns='http://www.w3.org/1998/Math/MathML'><msup><mi>x</mi><mn>2</mn></msup> <mo>+</mo> <msup><mi>y</mi><mn>2</mn></msup> <mo>=</mo> <mn>1</mn></math>",
    "options": [
      "x = 1, y = 0",
      "x = 0, y = 1",
      "x = 1/√2, y = 1/√2",
      "Many possible pairs"
    ]
  }
];

// Populate dropdown
const select = document.getElementById("questionSelect");
mcq_array.forEach((q, i) => {
  const op = document.createElement("option");
  op.value = i;
  op.textContent = `Question ${i + 1}`;
  select.appendChild(op);
});

// Load a question
function loadQuestion(i) {
  const q = mcq_array[i];
  document.getElementById("question").innerHTML =
    q.q_mathml || q.q_latex;

  const optionsBox = document.getElementById("options");
  optionsBox.innerHTML = "";

  const letters = ["A", "B", "C", "D"];

  q.options.forEach((opt, idx) => {
    const div = document.createElement("div");
    div.className = "option";
    div.dataset.index = idx;

    div.innerHTML = `
      <div class="option-number">${letters[idx]}.</div>
      <div class="option-text">${opt}</div>
    `;

    div.onclick = () => alert("Selected: " + letters[idx]);
    optionsBox.appendChild(div);
  });
}

// Change event
select.addEventListener("change", () => loadQuestion(select.value));

// Load first question by default
loadQuestion(0);

</script>

</body>
</html>
