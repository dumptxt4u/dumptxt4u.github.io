<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>MathML Quiz Slideshow</title>

<style>
  body {
    font-family: system-ui, Segoe UI, Roboto, Arial;
    margin: 0;
    background: #eef2f7;
    display: flex;
    justify-content: center;
    padding: 40px;
  }

  .card {
    width: 80vw;
    min-height: 60vh;
    background: white;
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    font-size: 1.35rem;
    line-height: 1.55;
  }

  .nav-buttons {
    margin-top: 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  button {
    padding: 14px 26px;
    border: none;
    border-radius: 10px;
    background: #0d6efd;
    color: white;
    font-size: 1.2rem;
    cursor: pointer;
  }

  button:disabled {
    opacity: 0.5;
  }

  select {
    padding: 10px 14px;
    font-size: 1.1rem;
    border-radius: 10px;
    border: 1px solid #aaa;
  }

  .qnum {
    font-size: 1.5rem;
    font-weight: bold;
  }

  math {
    font-size: 1.35rem;
  }
</style>
</head>

<body>

<div class="card">

  <div class="nav-buttons">
    <button id="prev">Prev</button>

    <select id="jumpSelect"></select>

    <button id="next">Next</button>
  </div>
  
  <br><br>
  <div id="slide"></div>
</div>

<script>
/* ------------------------------
   QUESTION DATA
   ------------------------------ */
const quiz = {
  1:{ question:`If A is any square matrix of order 
      <math><mn>3</mn><mo>×</mo><mn>3</mn></math> such that 
      <math><mo>|</mo><mi>A</mi><mo>|</mo><mo>=</mo><mn>3</mn></math>, then value of 
      <math><mo>|</mo><mi>adj</mi><mi>A</mi><mo>|</mo></math> is?<br><br>
      (a) 3 &nbsp; (b) 1/3 &nbsp; (c) 9 &nbsp; (d) 27`
  },
  2:{ question:`Suppose P and Q are two different matrices of order 
      <math><mn>3</mn><mo>×</mo><mi>n</mi></math> and 
      <math><mi>n</mi><mo>×</mo><mi>p</mi></math>. Then order of 
      <math><mi>P</mi><mo>×</mo><mi>Q</mi></math> is?<br><br>
      (a) 3×p &nbsp; (b) p×3 &nbsp; (c) n×n &nbsp; (d) 3×3`
  },
  3:{ question:`If  
      <math><mrow>
        <mo>(</mo><mn>2</mn><mi>i</mi>+<mn>6</mn><mi>j</mi>+<mn>27</mn><mi>k</mi><mo>)</mo>
      </mrow>
      <mo>×</mo>
      <mrow><mo>(</mo><mi>i</mi>+<mi>p</mi><mi>j</mi>+<mi>q</mi><mi>k</mi><mo>)</mo></mrow>
      <mo>=</mo><mn>0</mn></math>, then p and q are?<br><br>
      (a) p=6,q=27 &nbsp; (b) p=3,q=27/2 &nbsp; (c) p=6,q=27/2 &nbsp; (d) p=3,q=27`
  },
  4:{ question:`If 
      <math><mi>P</mi><mo>(</mo><mi>A</mi><mo>)</mo>=0.2</math>, 
      <math><mi>P</mi><mo>(</mo><mi>B</mi><mo>)</mo>=0.4</math>, 
      <math><mi>P</mi><mo>(</mo><mi>A</mi><mo>∪</mo><mi>B</mi><mo>)</mo>=0.5</math>  
      then <math><mi>P</mi><mo>(</mo><mi>A</mi><mo>/</mo><mi>B</mi><mo>)</mo></math> is?<br><br>
      (a) 0.1 &nbsp; (b) 0.25 &nbsp; (c) 0.5 &nbsp; (d) 0.08`
  },
  5:{ question:`Which point does NOT lie in half-plane 
      <math>2x+3y-12≤0</math>?<br><br>
      (a) (1,2) &nbsp; (b) (2,1) &nbsp; (c) (2,3) &nbsp; (d) (-3,2)`
  },
  6:{ question:`If 
      <math><msup><mi>sin</mi><mrow><mo>-</mo><mn>1</mn></mrow></msup>x +
      <msup><mi>sin</mi><mrow><mo>-</mo><mn>1</mn></mrow></msup>y =
      2π/3</math>, then  
      <math><msup><mi>cos</mi><mrow><mo>-</mo><mn>1</mn></mrow></msup>x +
      <msup><mi>cos</mi><mrow><mo>-</mo><mn>1</mn></mrow></msup>y</math> is?<br><br>
      (a) 2π/3 &nbsp; (b) π/3 &nbsp; (c) π/2 &nbsp; (d) π`
  }
};

let index = 1;
const total = Object.keys(quiz).length;

/* ------------------------------
   Populate Dropdown
   ------------------------------ */
const jumpSelect = document.getElementById("jumpSelect");
for (let i = 1; i <= total; i++) {
  let opt = document.createElement("option");
  opt.value = i;
  opt.textContent = "Go to Question " + i;
  jumpSelect.appendChild(opt);
}

/* ------------------------------
   Render Slide
   ------------------------------ */
function renderSlide() {
  document.getElementById("slide").innerHTML =
    `<div class="qnum">Q${index}</div><br>` + quiz[index].question;

  jumpSelect.value = index;

  document.getElementById("prev").disabled = index === 1;
  document.getElementById("next").disabled = index === total;
}

renderSlide();

/* ------------------------------
   Navigation Events
   ------------------------------ */
document.getElementById("prev").onclick = () => {
  if (index > 1) index--;
  renderSlide();
};

document.getElementById("next").onclick = () => {
  if (index < total) index++;
  renderSlide();
};

jumpSelect.onchange = () => {
  index = Number(jumpSelect.value);
  renderSlide();
};
</script>

</body>
</html>
