<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>MathML Quiz Full</title>

<style>
  body {
    font-family: system-ui, Segoe UI, Roboto, Arial;
    margin: 24px;
    background: #f6f8fa;
  }
  .card {
    background: #fff;
    border-radius: 16px;
    padding: 24px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.08);
    max-width: 850px;
    margin: auto;
  }
  select {
    padding: 10px 14px;
    border-radius: 10px;
    border: 1px solid #d0d7de;
    font-size: 1rem;
    width: 100%;
    margin-bottom: 20px;
  }
  #question {
    font-size: 1.1rem;
    margin-bottom: 20px;
    line-height: 1.4;
  }
  .option {
    display: flex;
    align-items: flex-start;
    gap: 12px;
    width: 100%;
    padding: 14px 16px;
    background: #f1f3f5;
    border-radius: 10px;
    cursor: pointer;
    border: 2px solid transparent;
    white-space: normal;
    overflow-wrap: break-word;
    min-height: 48px;
    margin-bottom: 12px;
  }
  .option:hover {
    background: #e7e9eb;
  }
  .option-number {
    font-weight: bold;
    font-size: 1.1rem;
    min-width: 28px;
  }
  .option-text {
    flex: 1;
    font-size: 1rem;
    line-height: 1.3;
  }
  .selected {
    border-color: #1c7ed6 !important;
    background: #e7f5ff !important;
  }
  .correct {
    border-color: #2f9e44 !important;
    background: #ebfbee !important;
  }
  .wrong {
    border-color: #c92a2a !important;
    background: #fff5f5 !important;
  }

  .nav-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
  }
  .btn {
    padding: 12px 20px;
    background: #1971c2;
    border: none;
    color: white;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1rem;
  }
  .btn:disabled {
    background: #9bbce0;
    cursor: not-allowed;
  }
  #reveal {
    background: #2f9e44;
    margin-top: 20px;
    width: 100%;
  }
  math {
    max-width: 100%;
    overflow-wrap: break-word;
  }
</style>
</head>

<body>

<div class="card">

  <!-- TOP DROPDOWN -->
  <select id="questionSelectTop"></select>

  <div id="question"></div>
  <div id="options"></div>

  <!-- Reveal Answer -->
  <button id="reveal" class="btn">Reveal Answer</button>

  <!-- Navigation -->
  <div class="nav-buttons">
    <button id="prevBtn" class="btn">← Previous</button>
    <button id="nextBtn" class="btn">Next →</button>
  </div>

  <!-- BOTTOM DROPDOWN -->
  <select id="questionSelectBottom"></select>

</div>

<script>
// --------------------------------------
// QUIZ JSON WITH ANSWERS INCLUDED
// --------------------------------------
const mcq_array = [
  {
    "q_mathml": "<math xmlns='http://www.w3.org/1998/Math/MathML'><mi>A</mi><mo>=</mo><mo>|</mo><mi>A</mi><mo>|</mo><mo>=</mo><mn>3</mn></math>",
    "options": [
      "3",
      "1/3",
      "9",
      "27"
    ],
    "answer": "C"
  },
  {
    "q_mathml": "<math xmlns='http://www.w3.org/1998/Math/MathML'><msup><mi>x</mi><mn>2</mn></msup><mo>+</mo><msup><mi>y</mi><mn>2</mn></msup><mo>=</mo><mn>1</mn></math>",
    "options": [
      "x = 1, y = 0",
      "x = 0, y = 1",
      "x = 1/√2, y = 1/√2",
      "Many pairs satisfy"
    ],
    "answer": "D"
  }
];

// --------------------------------------
// INITIALIZATION
// --------------------------------------
const letters = ["A", "B", "C", "D"];
let current = 0;
let selectedOption = null;

const topDD = document.getElementById("questionSelectTop");
const bottomDD = document.getElementById("questionSelectBottom");

function populateDropdowns() {
  mcq_array.forEach((q, i) => {
    const op1 = document.createElement("option");
    op1.value = i;
    op1.textContent = `Question ${i + 1}`;
    topDD.appendChild(op1);

    const op2 = document.createElement("option");
    op2.value = i;
    op2.textContent = `Question ${i + 1}`;
    bottomDD.appendChild(op2);
  });
}

populateDropdowns();

// --------------------------------------
// LOAD QUESTION
// --------------------------------------
function loadQuestion(i) {
  current = i;
  selectedOption = null;

  const q = mcq_array[i];

  document.getElementById("question").innerHTML = q.q_mathml;

  const optBox = document.getElementById("options");
  optBox.innerHTML = "";

  q.options.forEach((opt, idx) => {
    const div = document.createElement("div");
    div.className = "option";
    div.dataset.index = idx;

    div.innerHTML = `
      <div class="option-number">${letters[idx]}.</div>
      <div class="option-text">${opt}</div>
    `;

    // ON CLICK OPTION
    div.onclick = () => {
      selectedOption = idx;
      updateOptionStyles();
    };

    optBox.appendChild(div);
  });

  // Update dropdowns
  topDD.value = i;
  bottomDD.value = i;

  updateNavButtons();
}

function updateOptionStyles() {
  const options = document.querySelectorAll(".option");
  options.forEach((opt, idx) => {
    opt.classList.remove("selected","correct","wrong");
    if (idx === selectedOption) opt.classList.add("selected");
  });
}

// --------------------------------------
// REVEAL ANSWER
// --------------------------------------
document.getElementById("reveal").onclick = () => {
  const correctIndex = letters.indexOf(mcq_array[current].answer);

  const options = document.querySelectorAll(".option");
  options.forEach((opt, idx) => {
    opt.classList.remove("selected");
    if (idx === correctIndex) opt.classList.add("correct");
    else opt.classList.add("wrong");
  });
};

// --------------------------------------
// NAVIGATION
// --------------------------------------
document.getElementById("nextBtn").onclick = () => {
  if (current < mcq_array.length - 1) loadQuestion(current + 1);
};
document.getElementById("prevBtn").onclick = () => {
  if (current > 0) loadQuestion(current - 1);
};

function updateNavButtons() {
  document.getElementById("prevBtn").disabled = current === 0;
  document.getElementById("nextBtn").disabled = current === mcq_array.length - 1;
}

// --------------------------------------
// DROPDOWN EVENTS
// --------------------------------------
topDD.addEventListener("change", () => loadQuestion(parseInt(topDD.value)));
bottomDD.addEventListener("change", () => loadQuestion(parseInt(bottomDD.value)));

// --------------------------------------
// KEYBOARD ARROWS
// --------------------------------------
document.addEventListener("keydown", (e) => {
  if (e.key === "ArrowRight") {
    document.getElementById("nextBtn").click();
  }
  if (e.key === "ArrowLeft") {
    document.getElementById("prevBtn").click();
  }
});

// Load first question
loadQuestion(0);
</script>

</body>
</html>
