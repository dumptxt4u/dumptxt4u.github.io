<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Quiz - Cards + Dropdown + Small Nav</title>

  <!-- MathJax -->
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/mml-chtml.js" async></script>

  <style>
    :root {
      --bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --card: #ffffff;
      --accent: #4285f4;
      --correct: #34a853;
      --glass: rgba(15, 23, 42, 0.55);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--bg);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }
    header {
      text-align: center;
      padding: 1.5rem;
      font-size: 1.8rem;
      font-weight: 300;
      background: rgba(0,0,0,0.3);
      border-radius: 16px;
      margin-bottom: 1rem;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    select, button {
      padding: 0.7rem 1.2rem;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      background: rgba(255,255,255,0.9);
      color: #333;
    }
    select { min-width: 200px; }

    .slide-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    .slide {
      background: var(--card);
      color: #1e293b;
      border-radius: 20px;
      padding: 2.5rem;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      position: relative;
    }
    .qno {
      position: absolute;
      top: -20px; left: 30px;
      background: var(--accent);
      color: white;
      width: 70px; height: 70px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      font-size: 1.8rem;
      font-weight: bold;
    }
    .question {
      font-size: 1.6rem;
      line-height: 1.7;
      margin: 2rem 0;
      text-align: center;
    }
    .options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.2rem;
      margin: 2rem 0;
    }
    .card {
      background: #f8fafc;
      border-radius: 16px;
      padding: 1.4rem;
      border: 2px solid #e2e8f0;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.35rem;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .card:hover {
      border-color: var(--accent);
      transform: translateY(-6px);
      box-shadow: 0 12px 25px rgba(66,133,244,0.2);
    }
    .card.correct {
      background: #d4edda;
      border-color: var(--correct);
      font-weight: bold;
      color: #166534;
      transform: scale(1.05);
    }
    .answer {
      margin-top: 2rem;
      padding: 1.5rem;
      background: #ecfdf5;
      border: 2px solid var(--correct);
      border-radius: 16px;
      text-align: center;
      font-size: 1.5rem;
      display: none;
    }
    .answer.show { display: block; animation: fade 0.6s; }
    @keyframes fade { from {opacity:0; transform:translateY(20px);} to {opacity:1;} }

    /* Tiny beautiful navigation */
    .nav {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 1.8rem;
      background: var(--glass);
      padding: 0.8rem 1.8rem;
      border-radius: 50px;
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      z-index: 1000;
    }
    .nav button {
      background: none;
      border: none;
      color: white;
      font-size: 1.6rem;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      cursor: pointer;
      display: grid;
      place-items: center;
      transition: all 0.3s ease;
    }
    .nav button:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.2);
    }
    .nav button:disabled {
      opacity: 0.3;
      cursor: not-allowed;
      transform: none;
    }
    #reveal {
      background: linear-gradient(135deg, #10b981, #059669);
      padding: 0.6rem 1.4rem;
      border-radius: 30px;
      font-size: 0.9rem;
      font-weight: 600;
    }
    #reveal:hover { transform: translateY(-2px); }

    @media (max-width: 640px) {
      .slide { padding: 2rem; }
      .question { font-size: 1.4rem; }
      .options { grid-template-columns: 1fr; }
      .card { font-size: 1.25rem; padding: 1.2rem; }
      .nav { padding: 0.6rem 1.4rem; gap: 1.2rem; }
      .nav button { width: 40px; height: 40px; font-size: 1.4rem; }
    }
  </style>
</head>
<body>

<header>Mathematics Practice Quiz</header>

<div class="controls">
  <select id="questionSelect">
    <option value="">Go to Question...</option>
  </select>
  <button id="reveal">Reveal Answer</button>
</div>

<div class="slide-container" id="container"></div>

<div class="nav">
  <button id="prev">Left Arrow</button>
  <button id="next">Right Arrow</button>
</div>

<script id="data" type="application/json">
{
  "questions": [
    {"id":1,"q":"<math><mrow><mtext>If </mtext><mi>A</mi><mtext> is any square matrix of order </mtext><mn>3</mn><mo>×</mo><mn>3</mn><mtext> such that </mtext><mo>|</mo><mi>A</mi><mo>|</mo><mo>=</mo><mn>3</mn><mo>,</mo><mtext> then </mtext><mo>|</mo><mi>adj</mi><mi>A</mi><mo>|</mo><mtext> is ?</mtext></mrow></math>","o":["<math><mn>3</mn></math>","<math><mfrac><mn>1</mn><mn>3</mn></mfrac></math>","<math><mn>9</mn></math>","<math><mn>27</mn></math>"],"a":"c"},
    {"id":2,"q":"<math><mrow><mtext>Suppose P and Q are two different matrices of order </mtext><mn>3</mn><mo>×</mo><mi>n</mi><mtext> and </mtext><mi>n</mi><mo>×</mo><mi>p</mi><mo>,</mo><mtext> then order of </mtext><mi>P</mi><mo>×</mo><mi>Q</mi><mtext> is?</mtext></mrow></math>","o":["<math><mn>3</mn><mo>×</mo><mi>p</mi></math>","<math><mi>p</mi><mo>×</mo><mn>3</mn></math>","<math><mi>n</mi><mo>×</mo><mi>n</mi></math>","<math><mn>3</mn><mo>×</mo><mn>3</mn></math>"],"a":"a"},
    {"id":3,"q":"<math><mrow><mo>(</mo><mn>2</mn><mover><mi>i</mi><mo>^</mo></mover><mo>+</mo><mn>6</mn><mover><mi>j</mi><mo>^</mo></mover><mo>+</mo><mn>27</mn><mover><mi>k</mi><mo>^</mo></mover><mo>)</mo><mo>×</mo><mo>(</mo><mover><mi>i</mi><mo>^</mo></mover><mo>+</mo><mi>p</mi><mover><mi>j</mi><mo>^</mo></mover><mo>+</mo><mi>q</mi><mover><mi>k</mi><mo>^</mo></mover><mo>)</mo><mo>=</mo><mover><mn>0</mn><mo>→</mo></mover><mo>,</mo><mtext> then p and q are</mtext></mrow></math>","o":["<math><mi>p</mi><mo>=</mo><mn>6</mn><mo>,</mo><mi>q</mi><mo>=</mo><mn>27</mn></math>","<math><mi>p</mi><mo>=</mo><mn>3</mn><mo>,</mo><mi>q</mi><mo>=</mo><mfrac><mn>27</mn><mn>2</mn></mfrac></math>","<math><mi>p</mi><mo>=</mo><mn>6</mn><mo>,</mo><mi>q</mi><mo>=</mo><mfrac><mn>27</mn><mn>2</mn></mfrac></math>","<math><mi>p</mi><mo>=</mo><mn>3</mn><mo>,</mo><mi>q</mi><mo>=</mo><mn>27</mn></math>"],"a":"b"},
    {"id":4,"q":"<math><mrow><mtext>P(A)=0.2, P(B)=0.4, P(A∪B)=0.5, then P(A/B)=</mtext></mrow></math>","o":["<math><mn>0.1</mn></math>","<math><mn>0.25</mn></math>","<math><mn>0.5</mn></math>","<math><mn>0.08</mn></math>"],"a":"b"},
    {"id":5,"q":"<math><mrow><mtext>Point not in 2x+3y−12≤0</mtext></mrow></math>","o":["<math><mo>(</mo><mn>1</mn><mo>,</mo><mn>2</mn><mo>)</mo></math>","<math><mo>(</mo><mn>2</mn><mo>,</mo><mn>1</mn><mo>)</mo></math>","<math><mo>(</mo><mn>2</mn><mo>,</mo><mn>3</mn><mo>)</mo></math>","<math><mo>(</mo><mo>−</mo><mn>3</mn><mo>,</mo><mn>2</mn><mo>)</mo></math>"],"a":"c"}
    // Add more questions here if needed
  ]
}
</script>

<script>
  const {questions} = JSON.parse(document.getElementById('data').textContent);
  const container = document.getElementById('container');
  const select = document.getElementById('questionSelect');
  let current = 0;

  // Populate dropdown
  questions.forEach((q, i) => {
    const opt = document.createElement('option');
    opt.value = i;
    opt.textContent = `Question ${q.id}`;
    select.appendChild(opt);
  });

  function render() {
    const q = questions[current];
    let html = `<div class="slide"><div class="qno">Q${q.id}</div><div class="question">${q.q}</div>`;

    if (q.o) {
      html += '<div class="options">';
      q.o.forEach((opt, i) => {
        const letter = 'abcd'[i];
        html += `<div class="card" data-letter="${letter}">${opt}</div>`;
      });
      html += '</div>';
    }

    html += `<div class="answer" id="ans"></div></div>`;
    container.innerHTML = html;
    MathJax.typesetPromise();
    select.value = current;
  }

  document.getElementById('reveal').onclick = () => {
    const ans = document.getElementById('ans');
    ans.classList.toggle('show');
    if (ans.classList.contains('show') && questions[current].o) {
      const correct = questions[current].a;
      document.querySelectorAll('.card').forEach(card => {
        if (card.dataset.letter === correct) {
          card.classList.add('correct');
        }
      });
    } else {
      document.querySelectorAll('.card').forEach(c => c.classList.remove('correct'));
    }
  };

  document.getElementById('prev').onclick = () => {
    current = (current - 1 + questions.length) % questions.length;
    render();
  };
  document.getElementById('next').onclick = () => {
    current = (current + 1) % questions.length;
    render();
  };
  select.onchange = () => {
    current = parseInt(select.value);
    render();
  };

  document.addEventListener('keydown', e => {
    if (e.key === 'ArrowRight' || e.key === ' ') document.getElementById('next').click();
    if (e.key === 'ArrowLeft') document.getElementById('prev').click();
  });

  render();
</script>
</body>
</html>
