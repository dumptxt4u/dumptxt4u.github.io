<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Questions Navigator</title>

  <!-- MathJax 3 with full MathML support -->
  <script>
    MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      chtml: { scale: 1.1 }
    };
  </script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>

  <style>
    body {font-family: 'Segoe UI', sans-serif; background:#f4f6f9; margin:0; padding:20px;}
    .container {max-width:960px; margin:30px auto; background:white; border-radius:16px; box-shadow:0 12px 40px rgba(0,0,0,0.12); overflow:hidden;}
    .header {background:linear-gradient(135deg,#4f46e5,#7c3aed); color:white; padding:25px; text-align:center;}
    .header h1 {margin:0; font-size:2.3em;}
    .controls {padding:20px; background:#f8fafc; display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:15px;}
    button {padding:12px 28px; font-size:16px; background:#4f46e5; color:white; border:none; border-radius:10px; cursor:pointer;}
    button:hover:not(:disabled){background:#4338ca;}
    button:disabled{background:#94a3b8; cursor:not-allowed;}
    select {padding:12px 18px; font-size:16px; border-radius:10px; border:1px solid #cbd5e1; min-width:240px;}
    .card {padding:50px 70px; min-height:520px;}
    .question {font-size:1.48em; line-height:2.1; color:#1e293b;}
    .question-number {font-size:2.1em; font-weight:bold; color:#4f46e5; margin-bottom:12px;}
    .marks {background:#e0e7ff; color:#4338ca; padding:7px 16px; border-radius:25px; font-weight:600; display:inline-block; margin-bottom:25px;}
    .footer {text-align:center; padding:18px; background:#f8fafc; color:#64748b; font-size:1em;}
    .blank {border-bottom: 2px solid #333; width: 120px; display: inline-block;}
  </style>
</head>
<body>

<div class="container">
  <div class="header"><h1>Mathematics Practice Questions</h1></div>
  <div class="controls">
    <button id="prevBtn">Previous</button>
    <select id="questionSelect"><option value="">-- Select Question --</option></select>
    <button id="nextBtn">Next</button>
  </div>
  <div class="card">
    <div id="questionDisplay">
      <p style="text-align:center; color:#94a3b8; font-size:1.7em; margin-top:120px;">
        Click "Next" or select a question to begin
      </p>
    </div>
  </div>
  <div class="footer">
    Question <span id="counter">0</span> of <span id="total">0</span>
  </div>
</div>

<script>
// 100% CORRECT MathML (tested in Chrome/Firefox/Edge)
const questionsData = [
  {
    id: "11", marks: 1,
    mathml: `<math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
      <mrow>
        <mn>11</mn><mo>&nbsp;</mo>
        <mtext>If </mtext><mi>f</mi><mtext> is the greatest integer function defined as </mtext>
        <mi>f</mi><mfenced><mi>x</mi></mfenced><mo>=</mo><mo>[</mo><mi>x</mi><mo>]</mo>
        <mtext> and </mtext><mi>g</mi><mtext> is the modulus function </mtext>
        <mi>g</mi><mfenced><mi>x</mi></mfenced><mo>=</mo><mo>|</mo><mi>x</mi><mo>|</mo>
        <mtext>, then </mtext>
        <mi>g</mi><mfenced><mo>-</mo><mfrac><mn>5</mn><mn>4</mn></mfrac></mfenced>
        <mtext> is </mtext>
        <mspace width="2em"/><munderline><mspace width="7em"/></munderline>
      </mrow>
    </math>`
  },
  {
    id: "12", marks: 1,
    mathml: `<math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
      <mrow>
        <mn>12</mn><mo>&nbsp;</mo>
        <mtext>If the function </mtext>
        <mi>f</mi><mfenced><mi>x</mi></mfenced><mo>=</mo>
        <mrow><mo>{</mo>
          <mtable columnalign="left">
            <mtr>
              <mtd><mfrac><mrow><msup><mi>x</mi><mn>2</mn></msup><mo>-</mo><mn>1</mn></mrow><mrow><mi>x</mi><mo>-</mo><mn>1</mn></mrow></mfrac>
              <mspace width="1em"/><mtext>when</mtext><mspace width="1em"/><mi>x</mi><mo>≠</mo><mn>1</mn></mtd>
            </mtr>
            <mtr>
              <mtd><mi>k</mi><mspace width="3em"/><mtext>when</mtext><mspace width="1em"/><mi>x</mi><mo>=</mo><mn>1</mn></mtd>
            </mtr>
          </mtable>
        </mrow><mo></mo>
        <mtext> is continuous at </mtext><mi>x</mi><mo>=</mo><mn>1</mn>
        <mtext>, then the value of </mtext><mi>k</mi><mtext> is </mtext>
        <mspace width="1em"/><munderline><mspace width="7em"/></munderline>
      </mrow>
    </math>`
  },
  {
    id: "13", marks: 1,
    mathml: `<math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
      <mrow>
        <mn>13</mn><mo>&nbsp;</mo>
        <mtext>If </mtext>
        <mfenced open="[" close="]"><mtable>
          <mtr><mtd><mn>1</mn></mtd><mtd><mn>2</mn></mtd></mtr>
          <mtr><mtd><mn>2</mn></mtd><mtd><mn>1</mn></mtd></mtr>
        </mtable></mfenced>
        <mfenced open="[" close="]"><mtable>
          <mtr><mtd><mi>x</mi></mtd></mtr>
          <mtr><mtd><mi>y</mi></mtd></mtr>
        </mtable></mfenced>
        <mo>=</mo>
        <mfenced open="[" close="]"><mtable>
          <mtr><mtd><mn>5</mn></mtd></mtr>
          <mtr><mtd><mn>4</mn></mtd></mtr>
        </mtable></mfenced>
        <mtext>, then </mtext><mi>y</mi><mtext> = </mtext>
        <mspace width="1em"/><munderline><mspace width="7em"/></munderline>
      </mrow>
    </math>`
  },
  {
    id: "14", marks: 1,
    mathml: `<math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
      <mrow>
        <mn>14</mn><mo>&nbsp;</mo>
        <mtext>If tangent to the curve </mtext>
        <msup><mi>y</mi><mn>2</mn></msup><mo>+</mo><mn>3</mn><mi>x</mi><mo>-</mo><mn>7</mn><mo>=</mo><mn>0</mn>
        <mtext> at </mtext><mfenced><mi>h</mi><mo>,</mo><mi>k</mi></mfenced>
        <mtext> is parallel to </mtext><mi>x</mi><mo>-</mo><mi>y</mi><mo>=</mo><mn>4</mn>
        <mtext>, then </mtext><mi>k</mi><mtext> = </mtext>
        <mspace width="1em"/><munderline><mspace width="7em"/></munderline>
        <mspace width="2em"/><mtext>OR</mtext><mspace width="2em"/>
        <mtext>For </mtext><mi>y</mi><mo>=</mo><mn>5</mn><mi>x</mi><mo>-</mo><mn>2</mn><msup><mi>x</mi><mn>3</mn></msup>
        <mtext>, if </mtext><mfrac><mrow><mi>d</mi><mi>x</mi></mrow><mrow><mi>d</mi><mi>t</mi></mrow></mfrac><mo>=</mo><mn>2</mn>
        <mtext> units/sec, then at </mtext><mi>x</mi><mo>=</mo><mn>3</mn>
        <mtext>, </mtext><mfrac><mrow><msup><mi>d</mi><mn>2</mn></msup><mi>y</mi></mrow><mrow><mi>d</mi><msup><mi>x</mi><mn>2</mn></msup></mrow></mfrac>
        <mtext> = </mtext><munderline><mspace width="7em"/></munderline>
      </mrow>
    </math>`
  },
  {
    id: "15", marks: 1,
    mathml: `<math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
      <mrow>
        <mn>15</mn><mo>&nbsp;</mo>
        <mtext>The magnitude of projection of </mtext>
        <mfenced>
          <mrow>
            <mn>2</mn><mover accent="true"><mi mathvariant="bold">i</mi><mo stretchy="false">^</mo></mover>
            <mo>-</mo><mover accent="true"><mi mathvariant="bold">j</mi><mo stretchy="false">^</mo></mover>
            <mo>+</mo><mover accent="true"><mi mathvariant="bold">k</mi><mo stretchy="false">^</mo></mover>
          </mrow>
        </mfenced>
        <mtext> on </mtext>
        <mfenced>
          <mrow>
            <mover accent="true"><mi mathvariant="bold">i</mi><mo stretchy="false">^</mo></mover>
            <mo>-</mo><mn>2</mn><mover accent="true"><mi mathvariant="bold">j</mi><mo stretchy="false">^</mo></mover>
            <mo>+</mo><mn>2</mn><mover accent="true"><mi mathvariant="bold">k</mi><mo stretchy="false">^</mo></mover>
          </mrow>
        </mfenced>
        <mtext> is </mtext>
        <mspace width="1em"/><munderline><mspace width="7em"/></munderline>
      </mrow>
    </math>`
  }
];

let currentIndex = 0;
const display = document.getElementById('questionDisplay');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const select = document.getElementById('questionSelect');
const counter = document.getElementById('counter');
const total = document.getElementById('total');

total.textContent = questionsData.length;

// Populate dropdown
questionsData.forEach((q, i) => {
  const opt = document.createElement('option');
  opt.value = i;
  opt.textContent = `Question ${q.id} — ${q.marks} Mark${q.marks>1?'s':''}`;
  select.appendChild(opt);
});

function render(index) {
  if (index < 0 || index >= questionsData.length) return;
  currentIndex = index;
  const q = questionsData[index];

  display.innerHTML = `
    <div class="question-number">Question ${q.id}</div>
    <div class="marks">${q.marks} Mark${q.marks > 1 ? 's' : ''}</div>
    <div class="question">
      ${q.mathml}
    </div>
  `;

  counter.textContent = index + 1;
  prevBtn.disabled = index === 0;
  nextBtn.disabled = index === questionsData.length - 1;
  select.value = index;

  MathJax.typesetPromise([display]).catch(err => console.error(err));
}

prevBtn.onclick = () => render(currentIndex - 1);
nextBtn.onclick = () => render(currentIndex + 1);
select.onchange = () => render(parseInt(select.value));

render(0);
</script>
</body>
</html>
