<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Math MCQ Slides - Click to Reveal</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- MathJax -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <style>
    .slide { transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1); }
    .option-card {
      min-height: 130px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      word-wrap: break-word;
      overflow-wrap: anywhere;
      hyphens: auto;
    }
    .answer-reveal {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease-out;
    }
    .answer-reveal.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    /* ──────────────────────────────────────────────────────────────
   FORCE TEXT TO BE SMALL & ALWAYS FIT – NO OVERFLOW EVER
   ────────────────────────────────────────────────────────────── */
.fit-text-container {
  /* Question text */
  font-size: clamp(1.1rem, 2.8vw, 3.5rem) !important;
  line-height: 1.4;
}

.fit-text-option {
  /* Option cards – very small readable text */
  font-size: clamp(0.9rem, 2.2vw, 2.8rem) !important;
  line-height: 1.5;
  padding: 1rem !important;
  min-height: auto !important;
}

/* Extra safety: break long math expressions */
mjx-container {
  overflow-wrap: anywhere !important;
  word-break: break-word !important;
}

/* For extremely long vector questions etc. */
.fit-text-container mjx-container,
.fit-text-option mjx-container {
  display: block !important;
  max-width: 100% !important;
  overflow: hidden !important;
}

/* Optional: slightly reduce card padding on small screens */
@media (max-width: 640px) {
  .fit-text-container { font-size: clamp(1rem, 3vw, 2.5rem) !important; }
  .fit-text-option    { font-size: clamp(0.85rem, 2.8vw, 2.2rem) !important; }
}


    .clickable-area { cursor: pointer; }
    body { -webkit-tap-highlight-color: transparent; }
  </style>
</head>
<body class="h-full bg-gradient-to-br from-indigo-100 via-purple-50 to-pink-100">

  <div class="relative h-screen w-screen overflow-hidden">

    <!-- Slides Container -->
    <div id="slidesContainer" class="absolute inset-0 flex" style="transform: translateX(0%)">
      <!-- Slides injected here -->
    </div>
    
    

    <!-- Top Bar -->
    <div class="fixed top-4 left-4 right-4 z-50 flex justify-between items-center pointer-events-none">
      <div class="bg-white/95 backdrop-blur-lg rounded-2xl shadow-2xl px-6 py-4 pointer-events-auto">
        <select id="questionSelect" class="text-lg font-bold bg-transparent border-none outline-none cursor-pointer min-w-[200px]"></select>
      </div>
      <div class="bg-white/90 backdrop-blur-md rounded-full px-6 py-3 shadow-2xl text-2xl font-bold text-indigo-700">
        <span id="counter">1</span> / <span id="total">10</span>
      </div>
    </div>

    <!-- Click Hint -->
    <div id="clickHint" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-black/75 text-white px-8 py-4 rounded-full text-xl font-medium shadow-2xl z-40 animate-pulse">
      Click anywhere to reveal answer
    </div>
  </div>

  <script>
    const mcq_array = [
      { q_mathml: "<math xmlns='http://www.w3.org/1998/Math/MathML'><mi>A</mi><mo>=</mo><mo>|</mo><mi>A</mi><mo>|</mo><mo>=</mo><mn>3</mn></math>", options: ["<math xmlns='http://www.w3.org/1998/Math/MathML'><mn>3</mn></math>","<math xmlns='http://www.w3.org/1998/Math/MathML'><mfrac><mn>1</mn><mn>3</mn></mfrac></math>","<math xmlns='http://www.w3.org/1998/Math/MathML'><msup><mn>3</mn><mn>2</mn></msup><mo>=</mo><mn>9</mn></math>","<math xmlns='http://www.w3.org/1998/Math/MathML'><msup><mn>3</mn><mn>3</mn></msup><mo>=</mo><mn>27</mn></math>"], answer: "C" },
      { q_mathml: "<math xmlns='http://www.w3.org/1998/Math/MathML'><mtext>Suppose P and Q are two different matrices of order </mtext><mn>3</mn><mo>×</mo><mi>n</mi><mtext> and </mtext><mi>n</mi><mo>×</mo><mi>p</mi><mtext>, then the order of the matrix </mtext><mi>P</mi><mo>×</mo><mi>Q</mi><mtext> is?</mtext></math>", options: ["<math xmlns='http://www.w3.org/1998/Math/MathML'><mn>3</mn><mo>×</mo><mi>p</mi></math>","<math xmlns='http://www.w3.org/1998/Math/MathML'><mi>p</mi><mo>×</mo><mn>3</mn></math>","<math xmlns='http://www.w3.org/1998/Math/MathML'><mi>n</mi><mo>×</mo><mi>n</mi></math>","<math xmlns='http://www.w3.org/1998/Math/MathML'><mn>3</mn><mo>×</mo><mn>3</mn></math>"], answer: "A" },
      { q_mathml: "<math xmlns='http://www.w3.org/1998/Math/MathML'><mtext>If </mtext><mo>(</mo><mn>2</mn><mover><mi>i</mi><mo>^</mo></mover><mo>+</mo><mn>6</mn><mover><mi>j</mi><mo>^</mo></mover><mo>+</mo><mn>27</mn><mover><mi>k</mi><mo>^</mo></mover><mo>)</mo><mo>×</mo><mo>(</mo><mover><mi>i</mi><mo>^</mo></mover><mo>+</mo><mi>p</mi><mover><mi>j</mi><mo>^</mo></mover><mo>+</mo><mi>q</mi><mover><mi>k</mi><mo>^</mo></mover><mo>)</mo><mo>=</mo><mn>0</mn><mtext>, then the values of p and q are?</mtext></math>", options: ["<math xmlns='http://www.w3.org/1998/Math/MathML'><mi>p</mi><mo>=</mo><mn>6</mn><mo>,</mo><mi>q</mi><mo>=</mo><mn>27</mn></math>","<math xmlns='http://www.w3.org/1998/Math/MathML'><mi>p</mi><mo>=</mo><mn>3</mn><mo>,</mo><mi>q</mi><mo>=</mo><mfrac><mn>27</mn><mn>2</mn></mfrac></math>","<math xmlns='http://www.w3.org/1998/Math/MathML'><mi>p</mi><mo>=</mo><mn>6</mn><mo>,</mo><mi>q</mi><mo>=</mo><mfrac><mn>27</mn><mn>2</mn></mfrac></math>","<math xmlns='http://www.w3.org/1998/Math/MathML'><mi>p</mi><mo>=</mo><mn>3</mn><mo>,</mo><mi>q</mi><mo>=</mo><mn>27</mn></math>"], answer: "B" },
      { q_mathml: "<math xmlns='http://www.w3.org/1998/Math/MathML'><mtext>If A and B are two events such that P(A)=0.2, P(B)=0.4 and P(A∪B)=0.5, then P(A/B) is?</mtext></math>", options: ["<math xmlns='http://www.w3.org/1998/Math/MathML'><mn>0.1</mn></math>","<math xmlns='http://www.w3.org/1998/Math/MathML'><mn>0.25</mn></math>","<math xmlns='http://www.w3.org/1998/Math/MathML'><mn>0.5</mn></math>","<math xmlns='http://www.w3.org/1998/Math/MathML'><mn>0.08</mn></math>"], answer: "B" },
      { q_mathml: "<math xmlns='http://www.w3.org/1998/Math/MathML'><mtext>The point which does not lie in the half plane 2x + 3y - 12 ≤ 0 is</mtext></math>", options: ["<math xmlns='http://www.w3.org/1998/Math/MathML'><mo>(</mo><mn>1</mn><mo>,</mo><mn>2</mn><mo>)</mo></math>","<math xmlns='http://www.w3.org/1998/Math/MathML'><mo>(</mo><mn>2</mn><mo>,</mo><mn>1</mn><mo>)</mo></math>","<math xmlns='http://www.w3.org/1998/Math/MathML'><mo>(</mo><mn>2</mn><mo>,</mo><mn>3</mn><mo>)</mo></math>","<math xmlns='http://www.w3.org/1998/Math/MathML'><mo>(</mo><mo>-</mo><mn>3</mn><mo>,</mo><mn>2</mn><mo>)</mo></math>"], answer: "C" },
      { q_mathml: "<math xmlns='http://www.w3.org/1998/Math/MathML'><mtext>If </mtext><msup><mi>sin</mi><mrow><mo>-</mo><mn>1</mn></mrow></msup><mi>x</mi><mo>+</mo><msup><mi>sin</mi><mrow><mo>-</mo><mn>1</mn></mrow></msup><mi>y</mi><mo>=</mo><mfrac><mn>2π</mn><mn>3</mn></mfrac><mtext>, then </mtext><msup><mi>cos</mi><mrow><mo>-</mo><mn>1</mn></mrow></msup><mi>x</mi><mo>+</mo><msup><mi>cos</mi><mrow><mo>-</mo><mn>1</mn></mrow></msup><mi>y</mi><mtext> is</mtext></math>", options: ["<math xmlns='http://www.w3.org/1998/Math/MathML'><mfrac><mn>2π</mn><mn>3</mn></mfrac></math>","<math xmlns='http://www.w3.org/1998/Math/MathML'><mfrac><mi>π</mi><mn>3</mn></mfrac></math>","<math xmlns='http://www.w3.org/1998/Math/MathML'><mfrac><mi>π</mi><mn>2</mn></mfrac></math>","<math xmlns='http://www.w3.org/1998/Math/MathML'><mi>π</mi></math>"], answer: "B" },
      { q_mathml: "<math xmlns='http://www.w3.org/1998/Math/MathML'><mtext>An urn contains 6 balls of which two are red and four are black. Two balls are drawn at random. Probability that they are of different colours is</mtext></math>", options: ["<math xmlns='http://www.w3.org/1998/Math/MathML'><mfrac><mn>2</mn><mn>5</mn></mfrac></math>","<math xmlns='http://www.w3.org/1998/Math/MathML'><mfrac><mn>1</mn><mn>15</mn></mfrac></math>","<math xmlns='http://www.w3.org/1998/Math/MathML'><mfrac><mn>8</mn><mn>15</mn></mfrac></math>","<math xmlns='http://www.w3.org/1998/Math/MathML'><mfrac><mn>4</mn><mn>15</mn></mfrac></math>"], answer: "C" },
      { q_mathml: "<math xmlns='http://www.w3.org/1998/Math/MathML'><mo>∫</mo><mfrac><mi>dx</mi><msqrt><mn>9</mn><mo>-</mo><mn>25</mn><msup><mi>x</mi><mn>2</mn></msup></msqrt></mfrac></math>", options: ["<math xmlns='http://www.w3.org/1998/Math/MathML'><msup><mi>sin</mi><mrow><mo>-</mo><mn>1</mn></mrow></msup><mo>(</mo><mfrac><mn>5x</mn><mn>3</mn></mfrac><mo>)</mo><mo>+</mo><mi>c</mi></math>","<math xmlns='http://www.w3.org/1998/Math/MathML'><mfrac><mn>1</mn><mn>5</mn></mfrac><msup><mi>sin</mi><mrow><mo>-</mo><mn>1</mn></mrow></msup><mo>(</mo><mfrac><mn>5x</mn><mn>3</mn></mfrac><mo>)</mo><mo>+</mo><mi>c</mi></math>","<math xmlns='http://www.w3.org/1998/Math/MathML'><mfrac><mn>1</mn><mn>6</mn></mfrac><mi>log</mi><mo>|</mo><mfrac><mn>3</mn><mo>+</mo><mn>5x</mn><mn>3</mn><mo>-</mo><mn>5x</mn></mfrac><mo>|</mo><mo>+</mo><mi>c</mi></math>","<math xmlns='http://www.w3.org/1998/Math/MathML'><mfrac><mn>1</mn><mn>30</mn></mfrac><mi>log</mi><mo>|</mo><mfrac><mn>3</mn><mo>+</mo><mn>5x</mn><mn>3</mn><mo>-</mo><mn>5x</mn></mfrac><mo>|</mo><mo>+</mo><mi>c</mi></math>"], answer: "B" },
      { q_mathml: "<math xmlns='http://www.w3.org/1998/Math/MathML'><mtext>What is the distance between the parallel planes 3x+5y+7z=3 and 9x+15y+21z=9?</mtext></math>", options: ["<math xmlns='http://www.w3.org/1998/Math/MathML'><mn>0</mn></math>","<math xmlns='http://www.w3.org/1998/Math/MathML'><mn>3</mn></math>","<math xmlns='http://www.w3.org/1998/Math/MathML'><mfrac><mn>6</mn><msqrt><mn>83</mn></msqrt></mfrac></math>","<math xmlns='http://www.w3.org/1998/Math/MathML'><mn>6</mn></math>"], answer: "A" },
      { q_mathml: "<math xmlns='http://www.w3.org/1998/Math/MathML'><mtext>The equation of the line passing through (-1,3,5) and parallel to </mtext><mfrac><mi>x</mi><mo>-</mo><mn>3</mn><mn>2</mn></mfrac><mo>=</mo><mfrac><mi>y</mi><mo>-</mo><mn>4</mn><mn>3</mn></mfrac><mo>,</mo><mi>z</mi><mo>=</mo><mn>2</mn><mtext> is</mtext></math>", options: ["<math xmlns='http://www.w3.org/1998/Math/MathML'><mover><mi>r</mi><mo>→</mo></mover><mo>=</mo><mo>(</mo><mo>-</mo><mover><mi>i</mi><mo>^</mo></mover><mo>+</mo><mn>3</mn><mover><mi>j</mi><mo>^</mo></mover><mo>+</mo><mn>5</mn><mover><mi>k</mi><mo>^</mo></mover><mo>)</mo><mo>+</mo><mi>λ</mi><mo>(</mo><mn>2</mn><mover><mi>i</mi><mo>^</mo></mover><mo>+</mo><mn>3</mn><mover><mi>j</mi><mo>^</mo></mover><mo>+</mo><mover><mi>k</mi><mo>^</mo></mover><mo>)</mo></math>","<math xmlns='http://www.w3.org/1998/Math/MathML'><mover><mi>r</mi><mo>→</mo></mover><mo>=</mo><mo>(</mo><mo>-</mo><mover><mi>i</mi><mo>^</mo></mover><mo>+</mo><mn>3</mn><mover><mi>j</mi><mo>^</mo></mover><mo>+</mo><mn>5</mn><mover><mi>k</mi><mo>^</mo></mover><mo>)</mo><mo>+</mo><mi>λ</mi><mo>(</mo><mn>2</mn><mover><mi>i</mi><mo>^</mo></mover><mo>+</mo><mn>3</mn><mover><mi>j</mi><mo>^</mo></mover><mo>)</mo></math>","<math xmlns='http://www.w3.org/1998/Math/MathML'><mover><mi>r</mi><mo>→</mo></mover><mo>=</mo><mo>(</mo><mn>2</mn><mover><mi>i</mi><mo>^</mo></mover><mo>+</mo><mn>3</mn><mover><mi>j</mi><mo>^</mo></mover><mo>-</mo><mn>2</mn><mover><mi>k</mi><mo>^</mo></mover><mo>)</mo><mo>+</mo><mi>λ</mi><mo>(</mo><mo>-</mo><mover><mi>i</mi><mo>^</mo></mover><mo>+</mo><mn>3</mn><mover><mi>j</mi><mo>^</mo></mover><mo>+</mo><mn>5</mn><mover><mi>k</mi><mo>^</mo></mover><mo>)</mo></math>","<math xmlns='http://www.w3.org/1998/Math/MathML'><mover><mi>r</mi><mo>→</mo></mover><mo>=</mo><mo>(</mo><mn>2</mn><mover><mi>i</mi><mo>^</mo></mover><mo>+</mo><mn>3</mn><mover><mi>j</mi><mo>^</mo></mover><mo>)</mo><mo>+</mo><mi>λ</mi><mo>(</mo><mo>-</mo><mover><mi>i</mi><mo>^</mo></mover><mo>+</mo><mn>3</mn><mover><mi>j</mi><mo>^</mo></mover><mo>+</mo><mn>5</mn><mover><mi>k</mi><mo>^</mo></mover><mo>)</mo></math>"], answer: "A" }
    ];

    let currentSlide = 0;
    let answerShown = false;
    const container = document.getElementById("slidesContainer");
    const select = document.getElementById("questionSelect");
    const counter = document.getElementById("counter");
    const total = document.getElementById("total");
    const clickHint = document.getElementById("clickHint");

    // Build slides
    mcq_array.forEach((q, i) => {
      const opt = document.createElement("option");
      opt.value = i;
      opt.textContent = `Q${i + 1}`;
      select.appendChild(opt);

      const slide = document.createElement("div");
      slide.className = "slide min-w-full h-full flex items-center justify-center p-6 md:p-10 clickable-area";
      slide.innerHTML = `
        <div class="max-w-6xl w-full bg-white/97 backdrop-blur-xl rounded-3xl shadow-2xl p-10 md:p-16 text-center">
          <div class="fit-text-container text-3xl md:text-5xl font-bold text-gray-800 mb-12 leading-relaxed">
  ${q.q_mathml}
</div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-8 text-2xl md:text-3xl lg:text-4xl">
            ${q.options.map((opt, idx) => `
              <div class="option-card bg-gradient-to-br from-blue-50 to-indigo-50 rounded-2xl border-2 border-indigo-200 hover:border-indigo-600 hover:shadow-2xl transition-all duration-300">
                <span class="font-black text-indigo-700">${String.fromCharCode(65 + idx)}.</span> ${opt}
              </div>
            `).join("")}
          </div>
          
          <div class="answer-reveal mt-16 text-5xl font-bold text-green-600">
            Correct Answer: <span class="text-6xl">${q.answer}</span>
          </div>
        </div>
      `;
      container.appendChild(slide);
    });

    total.textContent = mcq_array.length;

    function goToSlide(n) {
      currentSlide = (n + mcq_array.length) % mcq_array.length;
      container.style.transform = `translateX(-${currentSlide * 100}%)`;
      counter.textContent = currentSlide + 1;
      select.value = currentSlide;
      answerShown = false;
      document.querySelectorAll(".answer-reveal").forEach(el => el.classList.remove("show"));
      clickHint.style.display = "block";
      setTimeout(() => MathJax.typesetPromise(), 100);
    }

    function toggleAnswer() {
      const reveal = container.children[currentSlide].querySelector(".answer-reveal");
      reveal.classList.toggle("show");
      answerShown = !answerShown;
      if (answerShown) clickHint.style.display = "none";
    }

    // Navigation
    document.addEventListener("click", e => {
      if (e.target.closest(".clickable-area")) toggleAnswer();
    });
    document.addEventListener("keydown", e => {
      if (e.key === "ArrowRight") goToSlide(currentSlide + 1);
      if (e.key === "ArrowLeft") goToSlide(currentSlide - 1);
      if (e.key === " ") { e.preventDefault(); toggleAnswer(); }
    });
    select.addEventListener("change", () => goToSlide(parseInt(select.value)));

    // Touch swipe
    let touchX = 0;
    document.addEventListener("touchstart", e => touchX = e.touches[0].clientX);
    document.addEventListener("touchend", e => {
      const diff = touchX - e.changedTouches[0].clientX;
      if (Math.abs(diff) > 50) goToSlide(currentSlide + (diff > 0 ? 1 : -1));
    });

    // Start
    goToSlide(0);
  </script>
</body>
</html>
