<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Quiz Next/Prev Navigation</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body { background:#f5f7fa; padding:20px; }
.quiz-card {
  background:white; border-radius:15px; padding:20px; box-shadow:0 4px 10px rgba(0,0,0,0.15);
}
.question-box {
  font-size:clamp(16px,2.5vw,22px); text-align:center; margin-bottom:20px;
}
.option-btn {
  width:100%; padding:12px; background:#fff; border:1px solid #ddd; border-radius:12px;
  margin:10px 0; display:flex; justify-content:center; align-items:center;
  text-align:center; font-size:clamp(14px,2vw,20px); line-height:1.2;
  word-break:break-word; overflow-wrap:break-word; min-height:60px; transition:0.2s;
  cursor:pointer;
}
.option-btn:hover { background:#e7f1ff; border-color:#0d6efd; transform:scale(1.02); }
.option-btn.correct { border-color:#198754; background:#d1e7dd; }
</style>

<script>
window.MathJax = { loader: {load: ['input/mml','output/chtml']}, startup: { typeset: false } };
</script>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/startup.js"></script>
</head>
<body>

<div class="container">
  <div class="quiz-card">
    <div id="questionBox" class="question-box"></div>
    <div id="optionsBox"></div>

    <div class="d-flex justify-content-between mt-3">
      <button class="btn btn-secondary" id="prevBtn">Previous</button>
      <button class="btn btn-info" id="showAnswerBtn">Show Answer</button>
      <button class="btn btn-primary" id="nextBtn">Next</button>
    </div>
  </div>
</div>

<script>
const data = {
  "questions": [
    {"id":1,"q":"<math><mrow><mtext>If </mtext><mi>A</mi><mtext> is any square matrix of order </mtext><mn>3</mn><mo>×</mo><mn>3</mn><mtext> such that </mtext><mo>|</mo><mi>A</mi><mo>|</mo><mo>=</mo><mn>3</mn><mo>,</mo><mtext> then </mtext><mo>|</mo><mi>adj</mi><mi>A</mi><mo>|</mo><mtext> is ?</mtext></mrow></math>",
      "o":["<math><mn>3</mn></math>","<math><mfrac><mn>1</mn><mn>3</mn></mfrac></math>","<math><mn>9</mn></math>","<math><mn>27</mn></math>"],"a":"c"},
    {"id":2,"q":"<math><mrow><mtext>Suppose P and Q are two different matrices of order </mtext><mn>3</mn><mo>×</mo><mi>n</mi><mtext> and </mtext><mi>n</mi><mo>×</mo><mi>p</mi><mo>,</mo><mtext> then order of </mtext><mi>P</mi><mo>×</mo><mi>Q</mi><mtext> is?</mtext></mrow></math>",
      "o":["<math><mn>3</mn><mo>×</mo><mi>p</mi></math>","<math><mi>p</mi><mo>×</mo><mn>3</mn></math>","<math><mi>n</mi><mo>×</mo><mi>n</mi></math>","<math><mn>3</mn><mo>×</mo><mn>3</mn></math>"],"a":"a"},
    {"id":3,"q":"<math><mrow><mo>(</mo><mn>2</mn><mover><mi>i</mi><mo>^</mo></mover><mo>+</mo><mn>6</mn><mover><mi>j</mi><mo>^</mo></mover><mo>+</mo><mn>27</mn><mover><mi>k</mi><mo>^</mo></mover><mo>)</mo><mo>×</mo><mo>(</mo><mover><mi>i</mi><mo>^</mo></mover><mo>+</mo><mi>p</mi><mover><mi>j</mi><mo>^</mo></mover><mo>+</mo><mi>q</mi><mover><mi>k</mi><mo>^</mo></mover><mo>)</mo><mo>=</mo><mover><mn>0</mn><mo>→</mo></mover><mo>,</mo><mtext> then p and q are</mtext></mrow></math>",
      "o":["<math><mi>p</mi><mo>=</mo><mn>6</mn><mo>,</mo><mi>q</mi><mo>=</mo><mn>27</mn></math>",
          "<math><mi>p</mi><mo>=</mo><mn>3</mn><mo>,</mo><mi>q</mi><mo>=</mo><mfrac><mn>27</mn><mn>2</mn></mfrac></math>",
          "<math><mi>p</mi><mo>=</mo><mn>6</mn><mo>,</mo><mi>q</mi><mo>=</mo><mfrac><mn>27</mn><mn>2</mn></mfrac></math>",
          "<math><mi>p</mi><mo>=</mo><mn>3</mn><mo>,</mo><mi>q</mi><mo>=</mo><mn>27</mn></math>"],
      "a":"b"}
  ]
};

let currentIdx = 0;
const questionBox = document.getElementById("questionBox");
const optionsBox = document.getElementById("optionsBox");

function renderQuestion(idx) {
  const q = data.questions[idx];
  questionBox.innerHTML = q.q;
  optionsBox.innerHTML = "";
  q.o.forEach(optHtml => {
    const btn = document.createElement("div");
    btn.className = "option-btn";
    btn.innerHTML = optHtml;
    optionsBox.appendChild(btn);
  });
  if(window.MathJax && MathJax.typesetPromise) MathJax.typesetPromise([questionBox, optionsBox]);
}

// Show answer
document.getElementById("showAnswerBtn").addEventListener("click", () => {
  const q = data.questions[currentIdx];
  const optBtns = optionsBox.children;
  Array.from(optBtns).forEach((btn, i) => {
    btn.classList.remove("correct");
    const letters = ['a','b','c','d','e','f','g'];
    if(letters[i] === q.a) btn.classList.add("correct");
  });
});

// Next / Previous
document.getElementById("nextBtn").addEventListener("click", () => {
  if(currentIdx < data.questions.length-1) currentIdx++;
  renderQuestion(currentIdx);
});

document.getElementById("prevBtn").addEventListener("click", () => {
  if(currentIdx > 0) currentIdx--;
  renderQuestion(currentIdx);
});

// Initial render
renderQuestion(currentIdx);
</script>

</body>
</html>
