<script>
window.MathJax = { loader: {load: ['input/mml','output/chtml']}, startup: { typeset: false } };
// Wrap MathML inside span for scaling
document.querySelectorAll('.option-btn').forEach(btn=>{
    const math = btn.querySelector('math');
    if(math){
        const wrapper = document.createElement('span');
        wrapper.className = 'mathml-container';
        math.parentNode.insertBefore(wrapper, math);
        wrapper.appendChild(math);
    }
});
</script>

let currentIdx = 0;
const questionBox = document.getElementById("questionBox");
const optionsBox = document.getElementById("optionsBox");
const questionSelect = document.getElementById("questionSelect");

// Populate dropdown
data.questions.forEach((q,i)=>{
  const opt = document.createElement("option");
  opt.value = i;
  opt.textContent = `Question ${q.id}`;
  questionSelect.appendChild(opt);
});

function renderQuestion(idx){
  const q = data.questions[idx];
  questionBox.innerHTML = q.q;
  optionsBox.innerHTML = "";
  q.o.forEach(optHtml => {
    const btn = document.createElement("div");
    btn.className = "option-btn";
    btn.innerHTML = optHtml;
    optionsBox.appendChild(btn);
  });
  if(window.MathJax && MathJax.typesetPromise) MathJax.typesetPromise([questionBox, optionsBox]);
  questionSelect.value = idx;
}

// Show answer
document.getElementById("showAnswerBtn").addEventListener("click",()=>{
  const q = data.questions[currentIdx];
  Array.from(optionsBox.children).forEach((btn,i)=>{
    btn.classList.remove("correct");
    const letters = ['a','b','c','d','e','f','g'];
    if(letters[i]===q.a) btn.classList.add("correct");
  });
});

// Next / Previous buttons
document.getElementById("nextBtn").addEventListener("click",()=>{
  if(currentIdx<data.questions.length-1) currentIdx++;
  renderQuestion(currentIdx);
});
document.getElementById("prevBtn").addEventListener("click",()=>{
  if(currentIdx>0) currentIdx--;
  renderQuestion(currentIdx);
});

// Dropdown change
questionSelect.addEventListener("change",(e)=>{
  currentIdx=parseInt(e.target.value);
  renderQuestion(currentIdx);
});

// Initial render
renderQuestion(currentIdx);
