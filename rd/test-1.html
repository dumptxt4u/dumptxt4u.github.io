<script>
  const raw = document.getElementById('data').textContent;
  const {questions} = JSON.parse(raw);
  const container = document.getElementById('container');
  let idx = 0;

  function render() {
    const q = questions[idx];
    let html = `<div class="slide"><div class="qno">Q${q.id}</div><div class="question">${q.q}</div>`;

    if (q.o) {
      html += '<div class="options">';
      q.o.forEach((opt,i) => {
        const letter = String.fromCharCode(97+i);
        html += `<div class="opt" data-ans="${letter}">${opt}</div>`;
      });
      html += '</div>';
    } else if (q.type === "fill" || q.type === "short") {
      html += '<div style="text-align:center; padding:2rem; font-size:1.6rem; background:#fff8e1; border-radius:12px; margin:2rem 0;">_________</div>';
    }

    html += `<div class="answer" id="ans">${typeof q.a === "object" ? q.a.outerHTML || q.a : q.a}</div></div>`;
    container.innerHTML = html;

    MathJax.typesetPromise();
  }

  document.getElementById('reveal').onclick = () => {
    const ans = document.getElementById('ans');
    ans.classList.toggle('show');
    if (questions[idx].o) {
      const correctLetter = questions[idx].a;
      document.querySelectorAll('.opt').forEach(opt => {
        if (opt.dataset.ans === correctLetter) opt.classList.add('correct');
      });
    }
  };

  document.getElementById('prev').onclick = () => { idx = (idx-1+questions.length)%questions.length; render(); document.getElementById('cur').textContent=idx+1; };
  document.getElementById('next').onclick = () => { idx = (idx+1)%questions.length; render(); document.getElementById('cur').textContent=idx+1; };

  document.addEventListener('keydown', e => {
    if (e.key === 'ArrowRight' || e.key === ' ') document.getElementById('next').click();
    if (e.key === 'ArrowLeft') document.getElementById('prev').click();
  });

  render();
</script>
