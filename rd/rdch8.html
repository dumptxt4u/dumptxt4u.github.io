    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      color: #1e293b;
      line-height: 1.8;
      padding: 20px;
      min-height: 100vh;
    }

    .container { max-width: 1000px; margin: 0 auto; }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: var(--primary);
      margin: 20px 0 10px;
      font-weight: 800;
    }

    .subtitle {
      text-align: center;
      color: #475569;
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .card {
      background: white;
      border-radius: var(--radius);
      padding: 32px;
      margin: 24px 0;
      box-shadow: var(--shadow);
      position: relative;
      border-left: 6px solid var(--primary);
    }

    .progress {
      height: 12px;
      background: #e2e8f0;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 24px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), #60a5fa);
      width: 0%;
      border-radius: 8px;
      transition: width 0.7s ease;
    }

    .q-meta {
      font-size: 1.2rem;
      color: var(--primary);
      font-weight: 700;
      margin-bottom: 16px;
    }

    .question {
      font-size: 1.4rem;
      font-weight: 600;
      margin: 28px 0;
      line-height: 2;
      padding: 8px 0;
    }

    .options {
      list-style: none;
      margin: 32px 0;
    }

    .options li { margin: 18px 0; }

    .options label {
      display: flex;
      align-items: flex-start;
      gap: 18px;
      padding: 20px;
      border: 2.5px solid var(--border);
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: #fafbfc;
      font-size: 1.15rem;
    }

    .options label:hover {
      border-color: var(--primary);
      background: #f0f7ff;
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(37,99,235,0.15);
    }

    .options input[type="radio"] {
      margin-top: 8px;
      accent-color: var(--primary);
      transform: scale(1.3);
    }

    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 16px;
      margin-top: 36px;
    }

    button, select {
      padding: 16px 20px;
      border: none;
      border-radius: 14px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:active { transform: scale(0.96); }

    #prev, #next { background: var(--gray); color: white; }
    #submit { background: var(--primary); color: white; font-size: 1.2rem; }
    #reloadCurrent { background: #f59e0b; color: white; }
    #loadAllBtn { background: var(--success); color: white; grid-column: 1/-1; font-size: 1.3rem; }
    select { border: 2.5px solid var(--border); }

    .score {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary);
      text-align: center;
      grid-column: 1/-1;
    }

    #feedback {
      margin-top: 28px;
      padding: 20px;
      border-radius: 16px;
      font-size: 1.3rem;
      font-weight: bold;
      text-align: center;
      opacity: 0;
      transform: translateY(15px);
      transition: all 0.5s ease;
    }

    #feedback.show { opacity: 1; transform: translateY(0); }
    .correct { background: #d1fae5; color: #065f46; border: 3px solid #86efac; }
    .incorrect { background: #fee2e2; color: #991b1b; border: 3px solid #fca5a5; }

    .answer-reveal {
      margin-top: 24px;
      padding: 18px;
      background: #f0fdf4;
      border: 2px solid #86efac;
      border-radius: 14px;
      font-weight: bold;
      color: #166534;
    }

    @media (max-width: 640px) {
      .question { font-size: 1.25rem; }
      .options label { padding: 16px; font-size: 1.05rem; }
      .controls { grid-template-columns: 1fr 1fr; }

</head>

  feedback: document.getElementById('feedback'),
  score: document.getElementById('score'),
  progress: document.getElementById('progress'),
  prev: document.getElementById('prev'),
  next: document.getElementById('next'),

  questionSelector: document.getElementById('questionSelector'),
  reloadCurrent: document.getElementById('reloadCurrent')
};

let currentIdx = 0;
let userAnswers = new Array(mcq_array.length).fill(null);
let isAllView = false;

// Save progress
function saveProgress() {
  localStorage.setItem('relationsQuiz_mathml', JSON.stringify({userAnswers, currentIdx}));
}

// Load progress
function loadProgress() {
  const saved = localStorage.getItem('relationsQuiz_mathml');
  if (saved) {
    const data = JSON.parse(saved);
    userAnswers = data.userAnswers || userAnswers;
    currentIdx = data.currentIdx || 0;
  }
}

// Render question — NOW 100% WORKING
function renderQuestion(idx) {
  const q = mcq_array[idx];
  currentIdx = idx;

  els.index.textContent = idx + 1;
  els.progress.style.width = `${((idx + 1) / mcq_array.length) * 100}%`;
  els.prev.disabled = idx === 0;
  els.next.disabled = idx === mcq_array.length - 1;

  // CRITICAL FIX: Use textContent first, then innerHTML with MathML
  els.question.innerHTML = '';
  els.question.insertAdjacentHTML('beforeend', q.q_mathml);

  els.options.innerHTML = '';
  q.options.forEach((opt, i) => {
    const li = document.createElement('li');
    const checked = userAnswers[idx] === i ? 'checked' : '';
    li.innerHTML = `
      <label>
        <input type="radio" name="opt" value="${i}" ${checked}>
        <span><strong>${opt.label}</strong> ${opt.text}</span>
      </label>
    `;
    els.options.appendChild(li);
  });

  els.feedback.textContent = '';
  els.feedback.classList.remove('show', 'correct', 'incorrect');

  updateSelector();
  saveProgress();
}

// Check answer
function checkAnswer() {
  const selected = document.querySelector('input[name="opt"]:checked');
  if (!selected) {
    showFeedback("Please select an answer!", false);
    return;
  }
  const ans = Number(selected.value);
  userAnswers[currentIdx] = ans;
  const correct = mcq_array[currentIdx].options[ans].correct;
  showFeedback(correct ? "Correct!" : "Incorrect", correct);
  els.score.textContent = userAnswers.filter((a, i) => a !== null && mcq_array[i].options[a]?.correct).length;
  saveProgress();
}

function showFeedback(text, correct) {
  els.feedback.textContent = text;
  els.feedback.className = correct ? 'correct show' : 'incorrect show';
}

function showAll() {
  els.scrollContainer.innerHTML = '';
  mcq_array.forEach((q, i) => {
    const correctOpt = q.options.find(o => o.correct);
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <div class="q-meta">Question ${i + 1}</div>
      <div class="question">${q.q_mathml}</div>
      <ul class="options">
        ${q.options.map((o, j) => `
          <li><label style="cursor:default;${o.correct?'background:#f0fdf4;border-color:#22c55e;font-weight:bold':''}">
            <input type="radio" disabled ${userAnswers[i]===j?'checked':''}>
            <span><strong>${o.label}</strong> ${o.text}</span>
          </label></li>
        `).join('')}
      </ul>
      <div class="answer-reveal">Correct Answer: ${correctOpt.label}</div>
    `;
    els.scrollContainer.appendChild(card);
  });
}

// Controls
els.prev.onclick = () => currentIdx > 0 && renderQuestion(currentIdx - 1);
els.next.onclick = () => currentIdx < mcq_array.length - 1 && renderQuestion(currentIdx + 1);
els.submit.onclick = checkAnswer;
els.reloadCurrent.onclick = () => { userAnswers[currentIdx] = null; renderQuestion(currentIdx); };
els.questionSelector.onchange = e => renderQuestion(Number(e.target.value) || 0);

function updateSelector() {
  els.questionSelector.innerHTML = '<option value="">Jump to...</option>';
  mcq_array.forEach((_, i) => {
    const opt = new Option(`Question ${i + 1}`, i, false, i === currentIdx);
    els.questionSelector.appendChild(opt);
  });
}

els.loadAllBtn.onclick = () => {
  isAllView = !isAllView;
  if (isAllView) {
    els.quizCard.style.display = 'none';
    els.loadAllBtn.textContent = "Back to Quiz";
    showAll();
  } else {
    els.quizCard.style.display = 'block';
    els.scrollContainer.innerHTML = '';
    els.loadAllBtn.textContent = "View All Questions with Answers";
    renderQuestion(currentIdx);
  }
};

// Swipe support
let startX = 0;
els.quizCard.addEventListener('touchstart', e => startX = e.touches[0].clientX, {passive:true});
els.quizCard.addEventListener('touchend', e => {
  const diff = startX - e.changedTouches[0].clientX;
  if (Math.abs(diff) > 60) {
    if (diff > 0 && currentIdx < mcq_array.length - 1) renderQuestion(currentIdx + 1);
    if (diff < 0 && currentIdx > 0) renderQuestion(currentIdx - 1);
  }
});

// Keyboard
document.addEventListener('keydown', e => {
  if (isAllView) return;
  if (e.key === 'ArrowLeft') els.prev.click();
  if (e.key === 'ArrowRight') els.next.click();
  if (e.key === 'Enter') els.submit.click();
});

// INIT
els.total.textContent = mcq_array.length;
loadProgress();
renderQuestion(currentIdx);

</script>
</body>
</html>
