<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive 3x4 Grid Cards with Bootstrap</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  /* Additional custom styles can be added here if needed */
</style>
</head>
<body>

<div class="container mt-5">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <!-- Cards will be dynamically generated here -->
  </div>
</div>

<!-- Bootstrap JS and Popper.js (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<script>
  const data = [
    {
      "text": "Charted Out New One Android Course",
      "url": "https://developer.android.com/courses/pathways/jetpack-compose-for-android-developers-1"
    },
    {
      "text": "Android developers Starting SEction",
      "url": "https://developer.android.com/develop"
    },
    {
      "text": "Developer Guide",
      "url": "https://developer.android.com/guide"
    },
    {
      "text": "How to read the android official documentations",
      "url": "https://medium.com/@anirudh24seven/how-to-read-the-official-android-documentation-f362c527d76f"
    },
    {
      "text": "JetPack Compose Documentations",
      "url": "https://developer.android.com/develop/ui/compose/documentation"
    },
    {
      "text": "Starter Course",
      "url": "https://developer.android.com/courses/android-basics-compose/course"
    },
    {
      "text": "Experienced Developers",
      "url": "https://developer.android.com/courses/jetpack-compose/course"
    },
    {
      "text": "Jetpack Compose Tutorials",
      "url": "https://developer.android.com/develop/ui/compose/tutorial"
    },
    {
      "text": "Jet Pack Compose Material Design",
      "url": "https://m3.material.io/develop/android/jetpack-compose"
    },
    {
      "text": "Geeks for You Basics",
      "url": "https://www.geeksforgeeks.org/basics-of-jetpack-compose-in-android/"
    },
    {
      "text": "JetPack Compose for android Developers",
      "url": "https://developer.android.com/courses/jetpack-compose/course?gad_source=1&gclid=Cj0KCQjwq86wBhDiARIsAJhuphnpXhd1SdlVTp68mjZSTSefYKX405DjtipX_ypON0xa4UT4rjKk_q8aAnPMEALw_wcB&gclsrc=aw.ds"
    }
  ];

  const container = document.querySelector('.row');

  data.forEach(item => {
    const cardCol = document.createElement('div');
    cardCol.classList.add('col');

    const card = document.createElement('div');
    card.classList.add('card', 'h-100');

    const link = document.createElement('a');
    link.href = item.url;
    link.target = "_blank";

    const cardBody = document.createElement('div');
    cardBody.classList.add('card-body');

    const text = document.createElement('p');
    text.classList.add('card-text');
    text.textContent = item.text;

    cardBody.appendChild(text);
    link.appendChild(cardBody);
    card.appendChild(link);
    cardCol.appendChild(card);
    container.appendChild(cardCol);
  });
</script>

</body>
</html>
